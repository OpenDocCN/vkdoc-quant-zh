  zh: 一系列采用定量和计算方法来建模、分析和解释大规模社会现象的编著和编辑专著。该系列中的书名包含测试和开发复杂社会过程理论的方法和实践，通过自下而上的社会互动建模。特别感兴趣的是现代通信技术与社会行为和规范的共同演化研究，以及在新兴的社会技术环境中信任、风险、安全和隐私等问题的联系。计算社会科学是明确跨学科的：来自动力系统、人工智能、网络理论、基于代理的建模和统计力学等领域的定量方法被引用和结合，以及对大型数据集的最新挖掘和分析，以帮助我们理解社会代理、他们在线上和线下的互动，以及这些互动在宏观层面的影响。主题包括但不限于社交网络和媒体、意见、文化和冲突的动态、社会技术共同演化和社会心理学。计算社会科学还将出版专著和来自专门会议和研讨会的精选编辑贡献，旨在向广泛的跨学科受众传达新发现。该系列的一个基本目标是提供一个单一的论坛，在其中可以辨别该领域的运作的共同点和差异，从而导致更深入的洞察和理解。
