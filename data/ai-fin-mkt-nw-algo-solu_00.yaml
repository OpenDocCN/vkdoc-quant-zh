- en: 'Financial markets are likely one of the few human achievements that can truly
    be described as complex systems. Complex systems are structures in physics that:
    (a) derive a significant portion of their dynamics from interactions between components,
    (b) the interactions are highly nonlinear and tend to change based on their own
    dynamics (feedback), (c) the system’s behavior cannot be directly attributed to
    a pure sum of the individual interactions: The total is much more than the sum
    of the individual parts, (d) and from this derive two very important consequences:
    a very strong dependence on initial conditions (starting from similar situations,
    we observe completely divergent final states) (a typical example is weather forecasts).'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场可能是少数真正可以被描述为复杂系统的人类成就之一。复杂系统是物理学中的结构，它们：(a) 从组件之间的相互作用中获得其动态的很大一部分，(b)
    相互作用高度非线性，并且往往根据其自身的动态（反馈）而变化，(c) 系统的行为不能直接归因于个体相互作用的纯和：整体远大于个体部分的总和，(d) 并由此产生两个非常重要的后果：对初始条件的非常强烈的依赖（从相似的情况开始，我们观察到完全不同的最终状态）（一个典型的例子是天气预报）。
- en: Financial markets are all of these things, and as such, they present enormous
    challenges to those attempting to comprehend trends, balances, crisis moments,
    and high variability.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 金融市场具备所有这些特征，因此，它们为试图理解趋势、平衡、危机时刻和高变异性的那些人提出了巨大的挑战。
- en: Then there’s AI, or artificial intelligence, and the technology that’s been
    dubbed “the oil of the future,” powering a large portion of our socioeconomic
    systems. AI can be found on the Internet, and in applications, we use every day,
    in economic forecasting systems, advertising management systems, and search engines.
    In our cars, games, and, of course, financial markets.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 然后是人工智能（AI），这种技术被称为“未来的石油”，驱动着我们社会经济系统的大部分。AI存在于互联网上，存在于我们每天使用的应用程序中，存在于经济预测系统、广告管理系统、搜索引擎中。在我们的汽车、游戏以及当然，在金融市场中。
- en: This book is about what happens (and what might happen in the near future) when
    AI technologies become more prevalent in the capital markets. This is a significant
    advancement over, say, high-frequency trading algorithms, which raged unchecked
    in markets (particularly financial derivatives) until a few years ago. These algorithms
    are gradually being supplanted by extremely complex AI technologies capable of
    performing tasks that are deeply integrated with the ecosystem in which markets
    operate (the world of news, or sociopolitical dynamics, the pandemic, geopolitical
    tensions).
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 本书探讨了当人工智能技术在资本市场中变得更加普遍时会发生什么（以及在不久的将来可能发生的情况）。这与几年前在市场中（尤其是金融衍生品）肆无忌惮地横行的高频交易算法相比，是一个重大进步。这些算法正逐渐被能够执行与市场运作生态系统深度整合的任务的极其复杂的人工智能技术所取代（涉及新闻世界、社会政治动态、疫情、地缘政治紧张局势）。
- en: 'The book is divided into two parts: the theory, which is what AI is today,
    the current financial markets, and what could be the largest socioeconomic policy
    operation ever attempted in history, the so-called Great Reset. Then there are
    the applications, which stem from the use of mixed big data/AI technologies for
    the detection and deactivation of fake news, economic evaluation and prediction
    systems, models based on artificial agents capable of making independent decisions,
    and dynamic opinion models.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书分为两部分：理论部分，即AI目前的状况、当前的金融市场，以及可能是历史上尝试过的最大的社会经济政策行动，即所谓的“大重置”。然后是应用部分，这些应用源于混合大数据/AI技术在检测和消除假新闻、经济评估和预测系统、基于能够独立做出决策的人工代理的模型以及动态意见模型中的使用。
- en: 'All of this is to answer the question: Can artificial intelligence make financial
    markets safer, more reliable, and more profitable? And what are the dangers?'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些旨在回答一个问题：人工智能能否使金融市场更安全、更可靠、更有利可图？以及存在哪些风险？
