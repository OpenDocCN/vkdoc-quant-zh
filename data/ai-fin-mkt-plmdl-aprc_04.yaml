    markets except OMX, which exhibit only a 7% *p*-value in the crisis period. Although
    the indicator is overall less significant in the second period, it continues to
    attest to a high level of predictive power in most of the markets.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 由于该指标设计精确地预期危机，我们还进行了一些子样本回归，以比较2008年次贷危机期间和随后的十年期间（较为平静）指标的表现。结果在所有市场中的p值均显著达到1%的水平，除了OMX，在危机期间仅达到7%的p值。尽管该指标在第二个时期的整体显著性较低，但它继续在大多数市场中证明具有很高的预测能力。
