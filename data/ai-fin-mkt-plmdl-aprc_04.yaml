- en: 4.6 Conclusions
  id: totrans-311
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.6 结论
- en: In this chapter, we presented a polymodel-based Systemic Risk Indicator and
    its associated trading strategy.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们介绍了基于多模型的系统性风险指标及其相关交易策略。
- en: The predictive power of the indicator was shown to be statistically and economically
    significant across several markets and time periods. These results are found to
    be robust in the tests that have been conducted. However, the robustness of the
    strategy, as well as its performance, can be increased by selecting/combining
    better/different parameters of the strategy.
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 该指标的预测能力已经在几个市场和时间段上被证明在统计学和经济学上是显著的。这些结果在进行的测试中被发现是稳健的。然而，通过选择/组合更好/不同的策略参数可以增加策略的稳健性以及其性能。
- en: In terms of improving the design of the indicator, it is possible to explore
    different paths. Subject to computational resources, estimating the indicator
    on a daily frequency can be a game changer since the indicator spikes sometimes
    only a few days after the beginning of a market drawdown. The methodology developed
    for the indicator should also be tested to see if it can predict market rallies.
    Indeed, it is possible that some particular herding behavior may occur at the
    beginning of speculative bubbles, for example. If this is the case, it can also
    improve the crisis indicator by differentiating exuberant mimicry from collective
    panic.
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 在改进指标设计方面，可以探索不同的路径。在计算资源的限制下，以每日频率估计指标可能会改变游戏规则，因为该指标有时只会在市场下跌开始几天后出现高峰。应该还要测试为指标开发的方法，以查看它是否能够预测市场的反弹。实际上，可能会发生一些特定的赶羊行为，例如在投机泡沫开始时。如果是这样，还可以通过区分狂热的模仿和集体恐慌来改进危机指标。
- en: This last point emphasizes the need to strengthen the economical foundations
    of the indicator. It is especially important to better understand which factors
    correlate or de-correlate the most before the crisis, and why they behave accordingly.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 这最后一点强调了加强指标的经济基础的必要性。在危机之前更好地了解哪些因素在经济上最相关或最不相关以及它们为什么会相应行动尤其重要。
- en: The indicator should also be compared with existing alternatives, to measure
    how it can add value to a portfolio that aims at benefiting from various market
    timing signals (for example, its performance can be compared with other market
    stress indicators, such as Chicago Fed’s National Financial Conditions Index (NFCI)).
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 指标还应与现有替代方案进行比较，以衡量其如何为旨在从各种市场定时信号中获益的投资组合增加价值（例如，其表现可以与其他市场压力指标进行比较，例如芝加哥联邦储备银行的全国金融状况指数（NFCI））。
- en: There are already several systemic risk indicators identified by the literature.
    However, as far as we know, at the time of writing, all these indicators are based
    on the increase of correlations. The present chapter adds value to the literature
    by identifying another, simultaneous and possibly stronger phenomenon of de-correlation
    of the factors. Considering the shape of the representative pre-Crisis distributions
    and the results achieved by the Systemic Risk Indicator, this finding may be one
    of the keys to understanding the financial crisis.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 文献已经确定了几个系统风险指标。然而据我们所知，截至撰写本文时，所有这些指标都是基于相关性的增加。本章通过识别另一种、同时可能更强烈的因素去相关化现象，为文献增加了价值。考虑到代表性的危机前分布形状以及系统风险指标取得的结果，这一发现可能是理解金融危机的关键之一。
