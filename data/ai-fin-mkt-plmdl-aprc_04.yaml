- en: 4.5.6 Sensitivity to Trading Strategy
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.6 对交易策略的敏感性
- en: We now discuss the extent to which the performances that we observe are the
    results of our particular choices of leverage for our trading strategy. Since
    the full sample volatility of the returns is standardized to make the market and
    the trading strategy comparable, what controls the aggressiveness of the strategy
    is the magnitude of the difference between the risk OFF leverage and the risk
    ON leverage, more than the level of the leverage itself. Hence, we try some changes
    of the risk OFF leverage, while keeping the risk ON leverage constantly equal
    to 2.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们讨论我们观察到的表现程度是我们特定杠杆选择的结果。由于返回的全样本波动率被标准化，使得市场和交易策略可以比较，控制策略攻击性的是风险关闭杠杆和风险开杠杆之间的差异的大小，而不是杠杆本身的水平。因此，我们尝试改变风险关闭杠杆，同时将风险开杠杆保持恒定为
    2。
- en: Moreover, we try an In/Out strategy, in which the leverage is set to 0 when
    the risk is OFF.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，我们尝试了一个 In/Out 策略，在这种策略中，当风险关闭时杠杆被设置为 0。
- en: Finally, we also allow for short sales, making the strategy extremely aggressive
    and dangerous, as the markets are known to go up on average.
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们也允许做空操作，使得策略变得极具攻击性和危险性，因为众所周知市场平均上涨。
