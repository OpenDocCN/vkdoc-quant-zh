  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 这些IC之间的差异（IC：信息系数）在很大程度上可以通过一些先于市场大幅回报的假阳性/假阴性来解释。
- en: To conclude this primary analysis, we consider the correlation matrix among
    indicators. The matrix shows high levels of correlations among indicators, with
    an average correlation of 58% (diagonal excluded). Such a configuration asks if
    the Systemic Risk Indicator adapts to each of the markets, or if it just predicts
    a kind of “average market”. Recalling that the indicator predicts the sign of
    the next 3 months’ market returns, we compare the correlation matrix of these
    signs to the correlation matrix of the indicator (Figs. [4.5](#Fig5) and [4.6](#Fig6)).![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig5_HTML.png)
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 总结这一初步分析，我们考虑指标之间的相关矩阵。该矩阵显示指标之间存在高水平的相关性，平均相关性为58%（不包括对角线）。这样的配置要求系统性风险指标是否适应每个市场，或者它只是预测一种“平均市场”。回顾该指标预测下一个3个月市场回报的符号，我们将这些符号的相关矩阵与指标的相关矩阵进行比较（图[4.5](#Fig5)和[4.6](#Fig6)）。![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig5_HTML.png)
