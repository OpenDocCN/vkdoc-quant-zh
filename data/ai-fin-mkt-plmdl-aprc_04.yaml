    of daily returns.^([1](#Fn1))^,^([2](#Fn2)) Since all the data is market data,
    it is point-in-time. The data includes the returns of the 12 stock indexes that
    are the target variables of our polymodels, and a factor set that includes 1,134
    explanatory variables. The dataset is defined between 1995-01-02 and 2018-10-16,
    although some variables are defined only for a part of this period. Thereafter
    the number of variables available over time in the factor set is shown (Fig. [4.1](#Fig1)):![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig1_HTML.png)
