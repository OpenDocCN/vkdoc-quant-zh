  type: TYPE_NORMAL
  zh: 随机生成的平均夏普改善分布
- en: Out of 1,000 simulated random portfolios, only one is better than the proposed
    portfolio. This distribution also emphasizes the fact that beating the market
    is extremely difficult, since its average is −14.62%.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在 1,000 个模拟的随机投资组合中，只有一个比所提议的投资组合更好。这个分布也强调了击败市场是极其困难的事实，因为其平均值为 −14.62%。
- en: Note that on average, the market timed portfolios are hedged 41% of the time,
    which is a good sign of non-overfitting. Indeed, since the leverage is re-decided
    each month, there are a lot of different bets that are done over time. Compared
    to an indicator that only bets against the market a couple of times over 20 years
    of simulations, it considerably decreases the chances of cherry-picking a crisis
    indicator.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 注意，平均而言，市场定时投资组合有 41% 的时间进行对冲，这是不过度拟合的一个好迹象。事实上，由于每个月重新决定杠杆，随着时间的推移会进行大量不同的投注。与在
    20 年模拟中仅对市场进行少数几次投注的指标相比，这显着降低了挑选危机指标的机会。
