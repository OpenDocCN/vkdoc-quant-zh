- en: Remarkably, the *p*-value is quite insensitive to the level of performance,
    which is a good indicator that the methodology we proposed for computing this
    *p*-value is reliable.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 非常显著的是，*p*-值对性能水平相当不敏感，这是一个很好的指标，表明我们提出的用于计算这个 *p*-值的方法是可靠的。
- en: Note that the performances are always increasing when we increase aggressiveness,
    until the −1|2 case. It is an extremely strong sign of predictive power that the
    strategy survives to short sales, and even gets better under this framework. However,
    if one is going to use short sales, it should be done carefully.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当我们增加攻击性时，表现始终会增加，直到−1|2的情况。这是一个极其强烈的预测力的迹象，表明该策略在空头销售中仍然生存，并且在这种框架下甚至变得更好。然而，如果要使用空头销售，应该小心进行。
- en: Indeed, in the −0.5|2 case, the average random improvement is −49%, which clearly
    shows that shorting the market is an extremely dangerous strategy, for which we
    should have an extreme level of confidence in the underlying signal.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上，在−0.5|2的情况下，平均随机改善为−49%，这清楚地表明，空头销售市场是一种极端危险的策略，对于这种策略，我们应该对基础信号有极高的信心。
- en: 'Still, if the strategy is successful, this is also to an extreme point: below,
