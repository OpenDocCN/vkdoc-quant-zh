- en: The first finding that can be extracted from Table [4.6](#Tab6) is that the
    performance of the trading strategy is robust to the choice of a particular level
    of filtering, except in the extreme regions.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 从表[4.6](#Tab6)中可以提取的第一个发现是，交易策略的表现对于特定过滤级别的选择是鲁棒的，除了在极端区域。
- en: Secondly, our approach has been to select a reasonable value for the filter.
    Indeed, it is possible to reach a higher level of historical performance using
    the 99% quantile, however, such a choice would have seemed dangerous with regard
    to the performance of the 100% quantile. Some of the variables in between seem
    to introduce a lot of noise in the RMSE distribution, and the frontier between
    a relevant and a noisy variable is quite thin in this region.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 其次，我们的方法是选择一个合理的过滤器值。确实，可以使用99%分位数达到更高水平的历史表现，然而，这样的选择似乎对于100%分位数的性能来说是危险的。在这个区域内的一些变量似乎在RMSE分布中引入了很多噪声，并且在一个相关和一个噪声变量之间的边界在这个区域是非常薄的。
- en: As a third point, we would like to mention that the vast majority of the factor
    set seems to be important for the crisis prediction. This emphasizes the need
    to select a large factor set to describe the entire economic environment of the
    stock indices we are predicting.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 作为第三点，我们想要提到的是，绝大多数因子集似乎对危机预测很重要。这强调了选择一个大的因子集来描述我们正在预测的股票指数的整个经济环境的必要性。
- en: 4.5.2 Sensitivity to Future Returns Windows
  id: totrans-223
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.2 对未来收益窗口的敏感性
- en: The indicator is designed so that it predicts the sign of the 3-month future
    returns of the markets. This choice has been made following some practitioners’
    heuristics, 1 month being usually considered as too noisy for the crisis prediction,
    and the months following the next 3 months being considered as less predictable.
    Our sensitivity analysis on this parameter confirms this opinion, while showing
    the clear robustness of the trading strategy to this parameter (Table [4.7](#Tab7)).Table
    4.7
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 该指标设计为预测市场未来 3 个月的收益的符号。这个选择是根据一些从业者的启发式规则做出的，1 个月通常被认为对于危机预测来说太嘈杂，而接下来的几个月被认为不太可预测。我们对这个参数的敏感性分析证实了这个观点，同时显示了交易策略对这个参数的明确鲁棒性（表
