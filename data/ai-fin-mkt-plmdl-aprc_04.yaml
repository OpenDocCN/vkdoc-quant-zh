  zh: 然而，如果该策略成功，这也是一个极端的点：在下面，我们展示了Stoxx Europe 600的示例，其中−0.5|2策略达到了1,242.44点的最终水平（2001年基数100），而市场的最终水平为165.92点（请记住，两个投资组合的回报率具有相同的波动性）（图[4.11](#Fig11)）。![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig11_HTML.png)
