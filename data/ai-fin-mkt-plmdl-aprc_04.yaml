- en: 4.5 Robustness Tests
  id: totrans-202
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.5 鲁棒性测试
- en: In the previous developments, we already saw that frequent changes of the indicator
    are a good protection against overfitting, and that the indicator is still predictive
    in sub-samples. We complement these findings with a series of robustness tests
    that assesses the sensitivity of the performance of the trading strategy to the
    design we made.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的发展中，我们已经看到指标的频繁变化是防止过度拟合的一个很好的保护措施，并且在子样本中指标仍然具有预测能力。我们通过一系列鲁棒性测试来补充这些发现，评估交易策略的性能对我们所做设计的敏感性。
- en: For each of the robustness tests, we present the variation of the significance
    of the trading strategy in statistical terms (*p*-value) and economical terms
    (improvement of the average Sharpe ratio, number of indices for which the strategy
    beat the market).
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 对于每一个鲁棒性测试，我们提供交易策略显著性的变化，统计学意义上的（*p*值）和经济意义上的（平均夏普比率改善，策略击败市场的指数数量）。
- en: 4.5.1 Sensitivity to the Noise Filter
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.1 对噪声滤波器的敏感性
- en: Recall that we removed the noisy factors from the RMSE distribution using a
    very simple filter that only keeps the top X% of the best explanatory variables
    in terms of RMSE. This parameter was originally set to 80%, in order to keep most
    of the factors.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 回想一下，我们使用了一个非常简单的过滤器从RMSE分布中去除了噪声因素，这个过滤器只保留了RMSE方面排名前X%的最佳解释变量。这个参数最初设置为80%，以保留大多数因素。
- en: We can see in the Table [4.6](#Tab6) that this choice seems well justified:Table
    4.6
  id: totrans-207
