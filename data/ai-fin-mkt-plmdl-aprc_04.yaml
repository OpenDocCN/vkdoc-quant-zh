  prefs: []
  type: TYPE_NORMAL
  zh: 对于这个测试，我们将因子集限制为单个资产类别。进行此测试有两个动机：
- en: Testing the contribution of each asset class to the overall crisis prediction.
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 测试每个资产类别对整体危机预测的贡献。
- en: To a lesser extent, it also allows us to test if the results that we presented
    are not conditioned to the choice of a specific dataset.
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在较小的程度上，它还使我们能够测试我们提出的结果是否不受特定数据集的选择的限制。
- en: Here, our analysis is restricted to the asset classes that contains enough factors
    to estimate a distribution, Real Estate, Hedge Funds and Volatility thus being
    excluded.Table [4.11](#Tab11) shows that none of the asset classes dominate *per
