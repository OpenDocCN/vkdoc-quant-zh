- en: 'Although the improvement of the average and the *p*-value stays significant
    in all cases, it is to a less extent than in other robustness tests, both economically
    and statistically. The quality of the estimations is thus particularly tied to
    this parameter: a shorter window includes less data points, and make the fit,
    along with its goodness of fit indicator, less reliable, while a longer window
    estimates a model that evolves too slowly, and is thus unable to efficiently capture
    the relatively fast dynamics of the market. Considering this reasoning and the
    results above, the 5-year window then seems quite justified.'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管平均值和 *p*-value 在所有情况下的改进仍然显著，但在其他稳健性测试中，从经济和统计角度来看，程度要小得多。因此，估计的质量特别与此参数相关联：较短的窗口包含较少的数据点，并使拟合以及其拟合度指标变得不太可靠，而较长的窗口则估计一个演变速度过慢的模型，因此无法有效捕捉市场的相对快速动态。考虑到这种推理和上述结果，5
    年期窗口似乎是相当合理的。
- en: However, especially since we are measuring the performance of a trading strategy,
    it is important to make sure that the construction of a robust trading strategy
    is possible based on our Systemic Risk Indicator. Hence, in order to limit the
    risk of arbitrarily picking a window parameter, we recompute the indicator and
    the performance of the strategy using an average of the RMSEs estimated using
    a 6-year, a 5-year, a 4-year, and a 3-year rolling window. Computing the indicator
    using this average RMSE is a simple way to make it more robust to the choice of
    a particular window.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，特别是因为我们正在衡量交易策略的表现，确保能够基于我们的系统性风险指标构建稳健的交易策略至关重要。因此，为了限制随意选择窗口参数的风险，我们重新计算指标和策略的表现，使用一个
    6 年、一个 5 年、一个 4 年和一个 3 年滚动窗口的 RMSE 的平均值。使用这个平均 RMSE 计算指标是一种简单的方法，可以使其对特定窗口的选择更加稳健。
- en: The result is that this “window robust strategy” still performs quite well.
    The improvement of the average is 95%, a figure associated with a *p*-value of
    0.16%. In this version of the strategy, previous figures stay comparable, with
    an average random improvement of −12.63%, an average hedging 35.96% of the time
    within the sample, and 11 stock indexes out of 12 that over-perform the market.
    Ultimately, even diluted by weaker versions of itself, our trading strategy delivers
