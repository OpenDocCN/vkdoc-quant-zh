- en: 4.5.3 Sensitivity to Half-life
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.5.3 对半衰期的敏感性
- en: The Pre-Crisis RMSE distribution is defined on a rolling basis, using an exponential
    weighting scheme of the past observations. The speed at which the current representation
    of the Pre-Crisis distribution ‘forgets’ the past events is controlled by the
    half-life of this exponential window. Our choice has been to set it to 10 years,
    in order to have a representation that takes into account very old events while
    focusing a bit more on the present.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 预危机 RMSE 分布是根据过去观察的指数加权方案在滚动基础上定义的。当前预危机分布 '忘记' 过去事件的速度由这个指数窗口的半衰期控制。我们的选择是将其设置为
    10 年，以便具有考虑非常老的事件的表现，同时更加关注当前。
- en: The table below shows that this is a good choice (even if it is not the best).
    Also, the robustness of the strategy performance to this parameter is still quite
    good (Table [4.8](#Tab8)).Table 4.8
  id: totrans-236
