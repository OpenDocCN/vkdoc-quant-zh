- en: 4.3 Systemic Risk Indicator
  id: totrans-91
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4.3 系统风险指标
- en: 4.3.1 Model Estimation
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.1 模型估计
- en: For each of the stock markets considered, the methodology to derive our systemic
    risk indicator is the same.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 对于考虑的每个股票市场，导出我们的系统性风险指标的方法是相同的。
- en: We first estimate a polymodel:![$$ \left\{Y={\varphi}_i\left({X}_i\right)\kern1em
    \forall i\right\}. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ1.png)(4.1)The
    polymodel is estimated using the LNLM model, as described in Chap. [3](519851_1_En_3_Chapter.xhtml):![$$
    LNLM(X)\stackrel{\scriptscriptstyle\mathrm{def}}{=}\overline{y}+\mu \sum \limits_{h=1}^u{\hat{\beta}}_h^{NonLin}{H}_h(X)+\left(1-\mu
    \right){\hat{\beta}}^{Lin}X+\varepsilon \Rightarrow \left\{Y={LNLM}_i\left({X}_i\right)\kern1em
    \forall i\right\}. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ2.png)(4.2)The
    polymodel is estimated on a rolling basis, using a 5-year window. Although the
    data is available at a daily frequency, we only re-perform the estimation each
    month, due to our computational resources. We transform the daily returns in order
    to get some monthly returns,^([3](#Fn3)) which may exhibit clearer patterns. The
    factor set of explanatory variables is lagged by one month, in order to give us
    a clear direction for causality (as a positive side effect, it also makes sure
    that we avoid the use of future information due to the asynchronicity of international
    markets):![$$ \left\{{Y}_t={LNLM}_{i,t}\left({X}_{i,t-1}\right)\kern1em \forall
    i\right\}. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ3.png)(4.3)Once
    the estimation is done for a given date, we compute a goodness of fit indicator,
    the root mean square error, for each of the elementary models that compose the
    polymodel. This indicator captures the strength of the link between a given factor
    and the predicted stock market. In order to remove the most insignificant factors,
    we filter the polymodel to keep only the lowest 80% RMSEs.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 首先我们估计一个多模型:![$$ \left\{Y={\varphi}_i\left({X}_i\right)\kern1em \forall i\right\}.
    $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ1.png)(4.1)多模型是使用
    LNLM 模型估计的，如第[3](519851_1_En_3_Chapter.xhtml)章所述：![$$ LNLM(X)\stackrel{\scriptscriptstyle\mathrm{def}}{=}\overline{y}+\mu
    \sum \limits_{h=1}^u{\hat{\beta}}_h^{NonLin}{H}_h(X)+\left(1-\mu \right){\hat{\beta}}^{Lin}X+\varepsilon
    \Rightarrow \left\{Y={LNLM}_i\left({X}_i\right)\kern1em \forall i\right\}. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ2.png)(4.2)多模型是基于滚动基础估计的，使用
    5 年的窗口。尽管数据以每日频率可用，但由于我们的计算资源限制，我们只在每月重新执行估计。我们转换每日收益以获得一些月度收益^([3](#Fn3))，这可能显示出更清晰的模式。解释变量的因子集由一个月的滞后产生，以便为我们提供一个明确的因果方向（作为积极的副作用，它还确保我们避免由于国际市场的异步性而使用未来信息）:![$$
    \left\{{Y}_t={LNLM}_{i,t}\left({X}_{i,t-1}\right)\kern1em \forall i\right\}. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ3.png)(4.3)一旦对给定日期完成估计，我们计算每个组成多模型的基本模型的拟合优度指标，即均方根误差。此指标捕获了给定因子与预测股市之间联系的强度。为了删除最不显著的因子，我们过滤多模型以仅保留最低的
    80% 均方根误差。
- en: 4.3.2 Systemic Risk Indicator Definition
  id: totrans-95
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.2 系统性风险指标定义
- en: The distribution of the RMSEs is a simple representation of the links that the
    market maintains with its whole economic environment. It is similar to having
    a distribution of the correlations, however, it is a more general representation
    since it allows for the links to be non-linear, thanks to the use of polymodels.
    The foundation of our indicator is the hypothesis that a specific distribution
    of the RMSEs exists before the crisis.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: RMSEs 的分布是市场与其整个经济环境保持联系的简单表示。它类似于具有相关性分布，然而，它是一个更一般的表示，因为它允许链接是非线性的，这要归功于使用
    polymodels。我们指标的基础是一个假设：在危机爆发之前存在特定的 RMSEs 分布。
- en: The distributions of the RMSEs are obtained using a simple kernel density estimation
    (see Parzen, [1962](#CR6); Rosenblatt, [1956](#CR8)). The bandwidth selection
    is done according to Silverman’s rule of thumb (Silverman, [1986](#CR10)).
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: RMSEs 的分布是通过简单的核密度估计获得的（参见 Parzen，[1962](#CR6); Rosenblatt，[1956](#CR8)）。带宽选择根据
    Silverman 的经验法则完成（Silverman，[1986](#CR10)）。
- en: First, we only select the distributions of RMSEs that are followed by a market
    drawdown in the following 3 months. Our representation of the pre-crisis distribution
    is a rolling average of these distributions, weighted by the square of the 3 months’
    returns that follows (we assume that the larger the following drawdown, the more
    representative the distribution). The rolling average follows an exponential weighting
    scheme, with a half-life of 10 years, that allows us to slightly overweight the
    most recent distributions, while very old representations of the pre-crisis distribution
    are taken into account with less and less importance. Of course, this rolling
    representation is shifted properly so that at each point in time, it does not
    use any future information.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们仅选择后续 3 个月市场回调的 RMSE 分布。我们对危机前分布的表示是这些分布的滚动平均值，以随后 3 个月回报的平方加权（我们假设后续回调越大，分布越具代表性）。滚动平均值采用指数加权方案，半衰期为
    10 年，这使我们能够略微加权最近的分布，而非常旧的危机前分布表示则被考虑得越来越不重要。当然，这种滚动表示被适当地移动，以便在每个时间点上，它不使用任何未来信息。
- en: The ‘normal times’ distribution is represented by the average of all RMSE distributions,
    whatever the sign of the following 3 months’ return of the market.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: ‘正常时期’的分布由市场后 3 个月回报的所有 RMSE 分布的平均值表示，无论该回报的符号如何。
- en: We thus obtain a representation of the pre-crisis distribution and a representation
    of the normal times distribution for each of the 12 stock indexes we analyze.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们得到了每个我们分析的 12 个股票指数的危机前分布的表示和正常时期分布的表示。
- en: Once this representation of the pre-crisis distribution is obtained, we compute
    the Hellinger distance between this distribution and the current distribution
    of the RMSE. The smaller the Hellinger distance, the closer the market is to a
    pre-crisis situation. In Fig. [4.3](#Fig3) below, we display the evolution of
    the average Hellinger distance to the Pre-Crisis Distribution:![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig3_HTML.png)
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦获得危机前分布的表示，我们计算这个分布与当前 RMSE 分布之间的 Hellinger 距离。Hellinger 距离越小，市场越接近危机前情况。在下图
    [4.3](#Fig3) 中，我们显示了平均 Hellinger 距离到危机前分布的演变：![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig3_HTML.png)
- en: Fig. 4.3
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.3
- en: Average Hellinger distance to the Pre-Crisis Distribution, over time
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 平均 Hellinger 距离到危机前分布，随时间变化。
- en: The pattern drawn by the Hellinger distance clearly reflects the speculative
    bubble that preceded the financial crisis of 2008, as well as its burst. Assuming
    that this pattern is indeed predictive, then a decrease in the distance would
    be a negative signal about future market returns, and reciprocally.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Hellinger 距离绘制的图案清楚地反映了 2008 年金融危机之前的投机泡沫，以及其爆裂。假设这种模式确实具有预测性，那么距离的减小将是关于未来市场回报的负面信号，反之亦然。
- en: Our Systematic Risk Indicator simply reproduces this reasoning, being defined
    by the sign of the variation of the Hellinger distance:![$$ {SRI}_t\stackrel{\scriptscriptstyle\mathrm{def}}{=}\left\{\begin{array}{c}1\kern0.5em
    if\kern0.5em \mathcal{H}\left({\mathcal{R}}_t^{Current},{\mathcal{R}}_t^{Pre-
    Crisis}\right)&lt;\mathcal{H}\left({\mathcal{R}}_{t-1}^{Current},{\mathcal{R}}_{t-1}^{Pre-
    Crisis}\right)\\ {}0\kern0.5em if\kern0.5em \mathcal{H}\left({\mathcal{R}}_t^{Current},{\mathcal{R}}_t^{Pre-
    Crisis}\right)\ge \mathcal{H}\left({\mathcal{R}}_{t-1}^{Current},{\mathcal{R}}_{t-1}^{Pre-
    Crisis}\right)\end{array}\right. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ4.png)(4.4)*Here,
    “*![$$ {\mathcal{R}}_t^{Current} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq1.png)*”
    is the distribution of the RMSE at the current date “t”, “* ![$$ {\mathcal{R}}_t^{Pre-
    Crisis} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq2.png)*”
    is the last representation of the pre-crisis distribution of the RMSE available
    at date “t” and “* ![$$ \mathcal{H}\left(\ \right) $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq3.png)*”
    is the Hellinger distance.*The Hellinger distance is defined in our discrete framework
    as:![$$ \mathcal{H}\left({\mathcal{R}}_t^{Current},{\mathcal{R}}_t^{Pre- Crisis}\right)\stackrel{\scriptscriptstyle\mathrm{def}}{=}\frac{1}{\sqrt{2}}\sqrt{\sum
    \limits_{i=1}^n{\left(\sqrt{{\mathcal{R}}_{i,t}^{Current}}-\sqrt{{\mathcal{R}}_{i,t}^{Pre-
    Crisis}}\right)}^2} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ5.png)(4.5)*Here,
    “*![$$ {\mathcal{R}}_{i,t}^{Current} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq4.png)*”
    is the value of the RMSE at the current date “t” for a given factor “i” and ”*
    ![$$ {\mathcal{R}}_{i,t}^{Pre- Crisis} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq5.png)*”
    is the value of the RMSE for the factor “i” drawn from the last representation
    of the pre-crisis distribution of the RMSE available at date “t”.*As an example,
    we display^([4](#Fn4)) below the indicator in the case of the Stoxx Europe 600
    (Fig. [4.4](#Fig4)):![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig4_HTML.png)
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的系统性风险指标简单地复制了这种推理，其定义为 Hellinger 距离变化的符号:![$$ {SRI}_t\stackrel{\scriptscriptstyle\mathrm{def}}{=}\left\{\begin{array}{c}1\kern0.5em
    if\kern0.5em \mathcal{H}\left({\mathcal{R}}_t^{Current},{\mathcal{R}}_t^{Pre-
    Crisis}\right)&lt;\mathcal{H}\left({\mathcal{R}}_{t-1}^{Current},{\mathcal{R}}_{t-1}^{Pre-
    Crisis}\right)\\ {}0\kern0.5em if\kern0.5em \mathcal{H}\left({\mathcal{R}}_t^{Current},{\mathcal{R}}_t^{Pre-
    Crisis}\right)\ge \mathcal{H}\left({\mathcal{R}}_{t-1}^{Current},{\mathcal{R}}_{t-1}^{Pre-
    Crisis}\right)\end{array}\right. $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ4.png)(4.4)*这里，“*![$$
    {\mathcal{R}}_t^{Current} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq1.png)*”是当前日期“t”的
    RMSE 分布，“* ![$$ {\mathcal{R}}_t^{Pre- Crisis} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq2.png)*”是日期“t”可用的
    RMSE 预危机分布的上一个表示，“* ![$$ \mathcal{H}\left(\ \right) $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq3.png)*”是
    Hellinger 距离。*Hellinger 距离在我们的离散框架中被定义为:![$$ \mathcal{H}\left({\mathcal{R}}_t^{Current},{\mathcal{R}}_t^{Pre-
    Crisis}\right)\stackrel{\scriptscriptstyle\mathrm{def}}{=}\frac{1}{\sqrt{2}}\sqrt{\sum
    \limits_{i=1}^n{\left(\sqrt{{\mathcal{R}}_{i,t}^{Current}}-\sqrt{{\mathcal{R}}_{i,t}^{Pre-
    Crisis}}\right)}^2} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_Equ5.png)(4.5)*这里，“*![$$
    {\mathcal{R}}_{i,t}^{Current} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq4.png)*”是给定因子“i”当前日期“t”的
    RMSE 值，“* ![$$ {\mathcal{R}}_{i,t}^{Pre- Crisis} $$](../images/519851_1_En_4_Chapter/519851_1_En_4_Chapter_TeX_IEq5.png)*”是因子“i”的
    RMSE 值，从日期“t”可用的 RMSE 预危机分布的上一个表示中绘制而得。*例如，我们在 Stoxx Europe 600 的情况下在下面显示^([4](#Fn4))
    指标（图 [4.4](#Fig4)）:![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig4_HTML.png)
- en: Fig. 4.4
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4.4
- en: Systematic Risk Indicator and Stoxx Europe 600
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 系统性风险指标和 Stoxx Europe 600
- en: Although the indicator is not perfect, at first glance it seems to be activated
    during most of the drawdowns of the market, even if there are some false positives.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管该指标并不完美，但乍一看，它似乎在大多数市场回调期间激活，即使有一些误报。
- en: 4.3.3 Primary Analysis
  id: totrans-109
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 4.3.3 初步分析
- en: If our main test for the predictive power of our Systemic Risk Indicator is
    to implement a trading strategy, we first conduct a simple analysis to better
    understand the properties of the indicator.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们对系统风险指标的主要预测能力测试是实施交易策略，我们首先进行简单分析以更好地理解指标的性质。
- en: To begin with, we display below the t-statistics obtained by a logistic regression
    estimated with maximum likelihood (Table [4.3](#Tab3)). Since the Pre-Crisis distribution
    that we identified in the construction of the indicator is defined as being followed
    by a negative 3-month market return, our variable of interest is a dummy representing
    the sign of the 3-month future return. The explanatory variable is, of course,
    the Systemic Risk Indicator itself:Table 4.3
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们展示了由最大似然估计得到的Logistic回归的t统计量（表[4.3](#Tab3)）。由于我们在指标构建中确定的危机前分布被定义为后续出现负3个月市场回报，我们感兴趣的变量是代表未来3个月回报符号的虚拟变量。解释变量当然是系统风险指标本身：表4.3
- en: Summary of a logistic regression of the direction of the future market returns
    on the systemic risk indicator
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 对未来市场回报方向的Logistic回归摘要风险指标
