- en: 8.1 Non-performing Loans
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.1 非 performing 贷款
- en: NPE (Regulation (EU) [2013](#CR1)) refers to a credit position of banking origin,
    for which the debtor has no longer been able to honor payments. The debtor enters
    a state of insolvency and the credit is classified as non-performing becoming
    a Non Performing Exposure or NPE. Three different types of NPE are identified
    based on the number of months that have passed since the last payment made by
    the debtor to the institution that granted the credit.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 不良贷款（欧盟法规[2013](#CR1)）是指银行业信贷头寸，债务人已无法履行支付。债务人陷入破产状态，信贷被归类为不良，成为不良信贷风险或NPE。根据债务人上次向授信机构支付的月数，确定了三种不同类型的NPE。
- en: Each type corresponds to a precise accounting fulfillment and calculation of
    interest and expenses up to the judicial procedure for the compulsory recovery
    of the credit through the judicial auction mechanism.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 每种类型都对应着明确的会计履约和利息及费用计算，直至通过法院拍卖机制进行强制回收信贷的司法程序。
- en: 'The types of NPE are identified as follows, in order of time since the last
    payment made:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 不良信贷风险的类型按照上次支付时间的顺序确定如下：
- en: '1.'
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: Overdrawn and/or past-due exposures
  id: totrans-14
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 透支和/或逾期信贷风险
- en: '2.'
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: Unlikely-to-pay exposures (UTP)
  id: totrans-16
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不良信贷风险（UTP）
- en: '3.'
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: Non-performing loans (Bad loans).
  id: totrans-18
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 不良贷款（坏账）。
- en: The classification of NPE positions was defined by the European Union through
    a regulation issued by the European Banking Authority (EBA) (European Central
    Bank [2017](#CR2)) pursuant to a European Regulation (EBA/GL [2016](#CR3)).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: NPE头寸的分类是由欧盟通过欧洲银行业监管局（EBA）发布的一项法规（《欧洲中央银行》[2017](#CR2)）根据欧洲法规（EBA/GL[2016](#CR3)）进行的。
- en: 'The NPE positions are also distinguished by the type of guarantee linked to
    the credit: therefore we have non-performing positions of loans with a mortgage
    guarantee (Secured loans) and loans without a mortgage guarantee (Unsecured).'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 不良信贷风险的位置也根据与信贷相关的担保类型进行区分：因此，我们有具有抵押担保的贷款的不良贷款（担保贷款）和没有抵押担保的贷款（无担保）。
- en: 'Secured positions, the mortgage guarantee is made up of the debtor''s real
    estate assets: therefore, these are non-performing loans whose recovery is facilitated
    by the possibility of proceeding through the courts at the property auction.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 担保头寸，抵押担保由债务人的房地产资产组成：因此，这些是通过法院通过财产拍卖程序便于回收的不良贷款。
- en: 'Unsecured loans, on the other hand, are distinguished on the basis of the type
    of credit disbursed: we have credits of a financial, commercial and banking nature.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，无担保贷款是根据发放的信贷类型来区分的：我们有金融、商业和银行性质的信贷。
- en: 'Another important distinction concerns the type of debtor. The credits can
    be disbursed to individuals or legal entities. The type of debtor has an impact
    above all in the recovery legal action: for legal persons, the judicial recovery
    of the amounts due takes place through a bankruptcy executive procedure (ie bankruptcy)
    compared to individual execution (ie attachment) for natural persons.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要区别在于债务人类型。信贷可以发放给个人或法人实体。债务人类型在回收法律行动中尤其具有影响：对于法人实体，欠款的司法回收通过破产执行程序（即破产）进行，而对于自然人则是个人执行（即查封）。
- en: Furthermore, the credit amounts for legal entities are usually higher than for
    natural persons.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，法人实体的信贷金额通常高于自然人。
- en: The study will focus on the Italian NPE credit market since it is a large market
    as well as being particularly complex in relation to the legal credit recovery
    activities and the particularity of the properties placed as collateral for the
    credit.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 本研究将重点关注意大利NPE信贷市场，因为这是一个庞大的市场，同时也与法律信贷回收活动的复杂性以及用作信贷抵押品的房产的特殊性相关。
- en: 8.2 The Size of the NPE Market
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.2 不良贷款市场规模
- en: The market for bank credit positions classified as NPE has a considerable size
    in terms of both overall volumes and number of credit positions.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 作为不良信贷风险分类的银行信贷头寸市场在整体量和信贷头寸数量方面都具有相当规模。
- en: At the end of 2021, the stock of NPEs in Italy amounted to €330 billion, of
    which €250 billion in NPL positions and €80 billion in positions classified as
    UTP (Market Watch [2021](#CR4)).
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 截至2021年底，意大利的不良贷款存量为3300亿欧元，其中不良贷款头寸2500亿欧元，被归类为UTP的头寸800亿欧元（《市场观察》[2021](#CR4)）。
- en: is expected in consideration of the current economic crisis, with strong repercussions
    in the three-year period 2023–2026 in relation to the high rate of inflation,
    which is affecting the real economy of the country.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 预计考虑到当前经济危机，在2023年至2026年的三年期间将出现强烈的影响，这主要由于高通胀率影响了该国的实体经济。
- en: Of the figures previously indicated, 75% regards loans to companies and 70%
    loans with real estate guarantees (secured).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 先前指出的数字中，75%是公司贷款，70%是有房地产担保（有担保）的贷款。
- en: 'NPE transactions in 2021 amounted to approximately 36 billion euros for 34
    billion euros of NPLS and 2 billion euros of UTP divided as follows: 80% of loans
    to companies and 50% of loans secured by real estate (Fig. [8.1](#Fig1)).![](../images/524458_1_En_8_Chapter/524458_1_En_8_Fig1_HTML.png)'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 2021年的NPE交易额约为360亿欧元，NPLS为340亿欧元，UTP为20亿欧元，分别占80%的公司贷款和50%的房地产抵押贷款（图[8.1](#Fig1)）。![](../images/524458_1_En_8_Chapter/524458_1_En_8_Fig1_HTML.png)
- en: A grouped bar graph of U T P and N P L sales in billions of euros in 2019 to
    2021\. The data of U T P in all 3 years are 8, 9, and 2\. The data of N P L in
    all 3 years are 38, 34, and 34.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年至2021年间以十亿欧元计的UTP和NPL销售的分组条形图。所有3年的UTP数据分别为8、9和2。所有3年的NPL数据分别为38、34和34。
- en: Fig. 8.1
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1
- en: NPE portfolio sales in the last three years in billions of Euros
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 过去三年间的NPE组合销售额，以十亿欧元计
- en: 8.3 The Valuation of Credits and Credit Portfolios
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.3 信贷和信贷组合的估值
- en: Non-performing loans or NPEs are purchased by investment funds through Special
    Purposes Vehicle (SPV) through the credit securitization process (Bank of Italy
    [2017](#CR5)).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 不良贷款或NPE通过信贷证券化过程（意大利银行[2017](#CR5)）由投资基金通过专用目的车辆（SPV）购买。
- en: The purchase of credits takes place through a non-recourse assignment by the
    assignor bank according to a price that is negotiated between the parties at the
    time of purchase.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 信贷的购买通过出让行按照当时双方协商的价格进行，采用无追索权的转让方式进行。
- en: An alternative to the non-recourse transfer is represented by the Contribution
    Funds or FIAs, which allow the banking institutions that transfer the credits
    to transfer the NPE positions in a closed fund. In exchange, the assignors receive
    the units of the fund in proportion to the amount of impaired loans transferred.
    AIFs are not speculative in nature.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 无追索转让的替代方案由贡献基金或FIA代表，允许转让信贷的银行机构将NPE职位转移到封闭基金中。作为交换，出让方按转移的不良贷款金额比例获得基金单位。AIFs的性质不是投机的。
- en: In both cases, banks can assign or contribute single positions or single names
    to the AIFs or entire loan portfolios which also group together a large number
    of debtors.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在这两种情况下，银行可以将单个职位或单个名称分配或贡献给AIFs，也可以将整个贷款组合分配给AIFs，这些贷款组合也汇集了大量的债务人。
- en: The purchase price of the credit or of the specular contribution value for the
    AIFs is determined by estimating a credit recovery forecast, known as the Business
    Plan of the transfer transaction.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 信贷或投机性贡献值的购买价格由估计信贷回收预测确定，这被称为转让交易的商业计划。
- en: The activity that allows the buyer to arrive at the determination of the recovery
    forecast and therefore the drafting of the Business Plan takes the name of credit
    due diligence and consists in the analysis of the single NPE positions.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让买方确定回收预测并因此起草商业计划的活动称为信贷尽职调查，包括分析单个NPE职位。
- en: The set of information collected by the buyer and made available by the seller
    is then used by the econometric models to elaborate the recovery forecast or Business
    Plan.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 买方收集的信息集合由卖方提供，并由计量经济模型用于制定回收预测或商业计划。
- en: 'Usually the buyer relies on companies specialized in technical-legal advisory
    to carry out the due credit due diligence: these companies have staff who are
    experts in legal, financial and real estate analyses.'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，买方依赖于专门从事技术法律咨询的公司进行尽职信贷尽职调查：这些公司拥有法律、财务和房地产分析方面的专家人员。
- en: In the case of AIFs, on the other hand, the contributing institutions rely on
    the figure of the Independent Credit Expert.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，在AIFs的情况下，贡献机构依靠独立信贷专家的形象。
- en: The purchase price of receivables or the contribution value, whether single
    names or entire portfolios of receivables, is determined by discounting the cash
    flows included in the Business plan, which represents the forecast of credit recovery,
    according to the rate of return expected or IRR.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 应收账款的购买价格或贡献价值，无论是单一名称还是整个应收账款组合，都是通过贴现包含在业务计划中的现金流量来确定的，该业务计划代表了信贷回收的预测，根据预期收益率或IRR。
- en: The rate of return represents the investor's expectation for the sale transaction.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 收益率代表投资者对销售交易的期望。
- en: The expected return rates or market IRRs differ according to the type of credit
    but we can indicate a range between 11 and 15% as a benchmark for Secured credit
    portfolios, with a highly speculative investor approach.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 预期收益率或市场IRR根据信贷类型而异，但我们可以指出，对于担保信贷组合，高度投机的投资者方法的基准范围为11%至15%。
- en: Of particular importance is the definition of the rate of return for FIA contribution
    operations, which we remind you do not have a speculative purpose.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 特别重要的是对FIA（金融投资者协会）投资运营的收益率定义，我们提醒您，这不具有投机目的。
- en: 'For this type of transaction, the expected rate of return is set at ~ 3%: the
    rate is defined on the basis of a series of objective market parameters linked
    to the ten-year average of the Euribor and the average of the savings deposit
    rates of the main banking operators.'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 对于这种类型的交易，预期收益率设定为~3%：该率是根据与Euribor的十年平均值和主要银行操作者储蓄存款利率的平均值相关的一系列客观市场参数确定的。
- en: The econometric methods for determining the purchase price of credit or credit
    portfolios are essentially statistical in nature based on the analysis of the
    correlations between the descriptive attributes of the debtor and the nature of
    the credit in relation to the historical trend of collections.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 确定信贷或信贷组合购买价格的计量方法基本上是统计方法，基于对债务人描述性属性和信贷性质与收集历史趋势之间相关性的分析。
- en: Alternatively, we have implemented a method for determining recovery forecasts
    for UTP credits based on an AI approach.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，我们实施了一种基于AI方法确定UTP信贷回收预测的方法。
- en: 8.4 Description of an AI Valuation Method of UTP Credits
  id: totrans-52
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.4 不良授信UTP信用的AI估值方法描述
- en: In this chapter we describe a credit valorisation method based on an AI approach
    based on the construction of an Expert System (Bazzocchi [1988](#CR6)).
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们描述了一种基于AI方法的信贷价值化方法，该方法基于专家系统的构建（Bazzocchi [1988](#CR6)）。
- en: With Expert System we mean a program able to replicate the behavior of one or
    more expert people (Iacono [1991](#CR7)).
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 专家系统是指能够复制一个或多个专家行为的程序（Iacono [1991](#CR7)）。
- en: 'The founding principle of the Expert Systems is the writing of “rules” which
    constitute the basis of the knowledge of the program: these rules are built thanks
    to interviews with experts in the sector, thanks to statistical analysis of data
    to extrapolate regularities identified by means of Decision Trees^([1](#Fn1))
    or using a Machine Learning solution (Woolery and Grzymala-Busse [1994](#CR9)).'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 专家系统的创始原则是编写“规则”，这构成了程序知识的基础：这些规则是通过与该领域专家的访谈建立的，借助数据的统计分析来推断通过决策树（[1](#Fn1)）或使用机器学习解决方案（Woolery和Grzymala-Busse
    [1994](#CR9)）所识别的规律性。
- en: We focus our study on UTP Secured and Unsecured credits, disbursed to both individuals
    and legal entities.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的研究重点放在了向个人和法人发放的UTP担保和非担保信贷上。
- en: 'UTP credits are defined as credits that have not yet become non-performing:
    for this type of credit, the debtor has stopped paying his debt but the bank has
    not yet classified it as actual insolvency. The UTP condition has a legally limited
    duration over time and has two potential exit conditions: the position becomes
    a real non-performing loan or NPL or, through a specific recovery strategy, it
    returns to the performing condition.'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: UTP（不良授信未转逾期贷款）信用是指尚未变为不良的贷款：对于这种类型的贷款，债务人已停止偿还债务，但银行尚未将其归类为实际破产。UTP状况在法律上具有有限的持续时间，并具有两个潜在的退出条件：该职位变为真正的不良贷款或NPL，或者通过特定的回收策略，它恢复为正常状态。
- en: Both exit conditions determine a credit recovery forecast and a related recovery
    time frame.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 这两种退出条件确定了信贷回收预测和相关的回收时间框架。
- en: 'Our program or algorithm for determining the valuation of UTP credits includes
    the following flow chart, which we will analyze in detail:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用于确定UTP信贷估值的程序或算法包括以下流程图，我们将对其进行详细分析：
- en: The UTP position is initially distinguished between a natural person and a legal
    person.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: UTP职位最初区分为自然人和法人。
- en: If the position is a natural person the information that is used is of a commercial
    nature.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 如果位置是自然人，则使用的信息是商业性质的。
- en: If the position is instead a legal person, the information, in addition to the
    legal ones, concerns the company's balance sheet data and sector analysis.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果位置是法人，除了法律信息外，还涉及公司的资产负债表数据和行业分析。
