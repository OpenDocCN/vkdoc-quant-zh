  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 8.5 模型验证
- en: The results of the credit portfolio valuation processing carried out with the
    program based on the algorithm described were validated by means of a valuation
    test conducted in parallel and manually with the specialists of the group of experts
    on the same credit portfolios. This activity has made it possible to consolidate
    the valorisation rules.
