- en: 'The Expert System was defined by a group of credit specialists with different
    backgrounds: we created a team made up of two lawyers, an economist expert in
    budget analysis and a real estate technical expert.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 专家系统由具有不同背景的信贷专家组成：我们组建了一个由两名律师、一名精通预算分析的经济学家和一名房地产技术专家组成的团队。
- en: The working group formulated the rules that define the activation conditions
    of the various strategies in relation to the input variables.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 工作组制定了定义各种策略激活条件的规则，与输入变量相关。
- en: Particular mention should be made of the parameter relating to sector analysis.
    By sector we mean the belonging of the company to a precise product category defined
    through the ATECO codes (ATECO [2007](#CR11)). Through the analysis of sector
    studies (ISTAT [2021](#CR12)), the group of experts assigned a positive score
    to each product group in the case of sectors capable of generating GDP, differently
    a negative score for sectors with recession prospects in relation to macroeconomic
    conditions current.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 特别提及与行业分析相关的参数。所谓的行业是指公司属于通过ATECO代码（ATECO [2007](#CR11)）定义的精确产品类别。通过行业研究的分析（ISTAT
    [2021](#CR12)），专家组为能够产生国内生产总值的行业的每个产品组分配了正分数，而对于在当前宏观经济条件下存在衰退前景的行业则分配了负分数。
- en: In the same way, a company financeability scale linked to specific rules deduced
    from the analysis of the financial statements of the companies belonging to the
    portfolios in Table [8.3](#Tab3) was defined.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 同样地，根据对表[8.3](#Tab3)中所列公司财务报表分析的具体规则，定义了与公司可融资性相关的公司融资能力规模。
- en: The analysis of financial statements for legal entities represents the most
    important element in drafting the rules for determining the most probable credit
    recovery strategy.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
