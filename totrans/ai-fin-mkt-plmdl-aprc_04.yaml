- en: 4.1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter, we predict the market returns of 12 main stock indexes.
  prefs: []
  type: TYPE_NORMAL
- en: Our approach takes root in the wide literature dedicated to market crisis anticipation.
    Quite often, this literature relies on identifying some herding behavior.
  prefs: []
  type: TYPE_NORMAL
- en: Sornette (see Johansen et al. ([2000](#CR4)) and Sornette ([2009](#CR11))) has
    been a pioneer in the anticipation of stock market crashes with his LPPL model
    (also well described in Geraskin and Fantazzini ([2013](#CR2))). Essentially,
    this model describes the evolution of the stock market price during a speculative
    bubble. The market dynamic is modeled using a combination of a power law, and
    some decreasing periodic oscillations. The power law in the price is the result
    of the actions of a group of rational, well-informed traders, who invest in a
    speculative bubble because the risk of stock market crash is compensated by the
    returns produced by the acceleration of the price increase. The oscillations are
    produced by the random actions of a group of noise traders, who exhibit some herding
    behavior, for example by being driven away from the rational price by an overreaction
    to the news. The decrease in the oscillation is because when the power law strengthens,
    approaching its final singularity, all the market participants identify the bubble
    and behave as rational traders. Note that such a behavior by market participants
    implies an increasing level of mimicry among traders’ actions while approaching
    the stock market crash.
  prefs: []
  type: TYPE_NORMAL
- en: Anticipation of a financial crisis also often relies on identifying increasing
    correlations among assets composing the markets. Patro et al. ([2013](#CR7)) propose
    a very simple systemic risk indicator by measuring increasing correlations among
    stock returns of banks. This kind of approach has numerous variations, see Silva
    et al. ([2017](#CR9)) for a survey. Some other authors do not restrict their approach
    to identifying correlations among banks. For example, Douady and Kornprobst ([2018](#CR1))
    developed an approach based on the structure of the correlation matrix of the
    stocks defining a market. Zheng et al. ([2012](#CR13)) use an indicator based
    on the link among sectorial sub-components of the market index to predict the
    market itself. Harmon et al. ([2011](#CR3)) show that the internal herding of
    the market can also be captured by co-movement.
  prefs: []
  type: TYPE_NORMAL
- en: But these increasing correlations also appear among the markets themselves,
    which tend to behave as one during a financial crisis (Junior & Franca, [2012](#CR5)).
    This point is especially important, because it highlights the fact that external
    causes also matter, along with internal dynamics. Ye and Douady ([2019](#CR12))
    use 200 external factors to estimate a non-linear polymodel, with successful results
    in deriving a systemic risk indicator. Their indicator is based on the sum among
    elementary models of a goodness of fit indicator, the R². Our approach also relies
    on assessing the links between a stock market index and its environment using
    a non-linear polymodel. However, although our systemic risk indicator is focused
    on the goodness of fit, we do not make any assumptions about how the goodness
    of fit should evolve during a financial crisis. In particular, we do not assume
    that the links between the market and its environment strengthen during the crisis,
    and we will see that this strengthening is only a part of the phenomenon’s characteristics.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we first present the structure of the data that we use to
    estimate the non-linear polymodel. Next, we propose an economically agnostic and
    point-in-time systemic risk indicator. We also analyze the indicator with respect
    to various aspects. In a third part, we simulate a trading strategy, in order
    to confront the indicator with its most natural real-world implementation: trying
    to beat the market. The fourth part is dedicated to performing a wide set of robustness
    tests. Finally, we summarize the findings and limits of the chapter in a conclusion
    section, which is followed by the references.'
  prefs: []
  type: TYPE_NORMAL
