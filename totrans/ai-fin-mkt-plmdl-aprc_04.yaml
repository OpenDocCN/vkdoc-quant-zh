- en: 4.5 Robustness Tests
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In the previous developments, we already saw that frequent changes of the indicator
    are a good protection against overfitting, and that the indicator is still predictive
    in sub-samples. We complement these findings with a series of robustness tests
    that assesses the sensitivity of the performance of the trading strategy to the
    design we made.
  prefs: []
  type: TYPE_NORMAL
- en: For each of the robustness tests, we present the variation of the significance
    of the trading strategy in statistical terms (*p*-value) and economical terms
    (improvement of the average Sharpe ratio, number of indices for which the strategy
    beat the market).
  prefs: []
  type: TYPE_NORMAL
- en: 4.5.1 Sensitivity to the Noise Filter
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
