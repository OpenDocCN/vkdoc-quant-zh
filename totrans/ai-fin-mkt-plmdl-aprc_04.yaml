- en: 4.5.3 Sensitivity to Half-life
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Pre-Crisis RMSE distribution is defined on a rolling basis, using an exponential
    weighting scheme of the past observations. The speed at which the current representation
