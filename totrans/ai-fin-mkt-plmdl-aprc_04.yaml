- en: Note that the performances are always increasing when we increase aggressiveness,
    until the −1|2 case. It is an extremely strong sign of predictive power that the
    strategy survives to short sales, and even gets better under this framework. However,
    if one is going to use short sales, it should be done carefully.
  prefs: []
  type: TYPE_NORMAL
- en: Indeed, in the −0.5|2 case, the average random improvement is −49%, which clearly
    shows that shorting the market is an extremely dangerous strategy, for which we
    should have an extreme level of confidence in the underlying signal.
