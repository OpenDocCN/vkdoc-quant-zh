    returns of the markets. This choice has been made following some practitioners’
    heuristics, 1 month being usually considered as too noisy for the crisis prediction,
    and the months following the next 3 months being considered as less predictable.
    Our sensitivity analysis on this parameter confirms this opinion, while showing
