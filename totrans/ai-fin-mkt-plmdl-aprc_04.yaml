- en: 4.3.4 Roots of the Predictive Power
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to better understand the patterns that are used by the Systemic Risk
    Indicator to predict the future drawdowns, we conduct below an aggregated analysis
    of the Pre-Crisis and of the Normal Times distributions of RMSEs.
  prefs: []
  type: TYPE_NORMAL
- en: Instead of using rolling averages for these two distributions, we directly compute
    full sample averages of the distributions. These full sample average distributions
    are then averaged again among markets, so that we obtain a single, representative
    distribution for both the normal and the pre-crisis case.
  prefs: []
  type: TYPE_NORMAL
- en: 'These representative distributions^([6](#Fn6)) allow us to understand what
    happens before the crisis occurs:'
  prefs: []
  type: TYPE_NORMAL
- en: Figure [4.7](#Fig7) seems to show a simultaneous increase of some of the RMSEs
    and a decrease of some others. If we compute the difference of densities of these
    two distributions, the phenomenon becomes even more obvious (Fig. [4.8](#Fig8)):![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig7_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 4.7
  prefs: []
  type: TYPE_NORMAL
- en: Representative RMSE distributions
  prefs: []
  type: TYPE_NORMAL
- en: '![](../images/519851_1_En_4_Chapter/519851_1_En_4_Fig8_HTML.png)'
  prefs: []
  type: TYPE_IMG
- en: Fig. 4.8
  prefs: []
  type: TYPE_NORMAL
- en: Differences of previous densities between Normal Times and Pre-Crisis distributions
  prefs: []
  type: TYPE_NORMAL
- en: 'Above, we separate the density differences into three areas, that correspond
    roughly to the left tail, the center of the distribution, and the right tail.
    In the center of the distribution it is clear that there is a decrease of density,
    which means that the quantity of factors that are usually moderately correlated
    to the stock index decreases before the crisis. We note that there is an increase
    in the left tail, which corresponds to the expected increase of correlations well
    documented in the literature. But surprisingly, most of the density that disappears
    in the center appears in the right tail, which implies that the de-correlation
    of some factors which are usually correlated is an important characteristic of
    the pre-crisis time. More precisely, 69.7% of the density that disappears in the
    center goes to the right tail and only 30.3% to the left tail. These findings,
    based on the average representative distributions among markets, also seem to
    be true for each of the markets, in which most of the time the right and the left
    fat tail coexist, although the right fat tail seems to occur more frequently (see
    Appendix: Representative RMSE Distributions per Stock Index).'
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Trading Strategy
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Our principal assessment of the performance of the Systemic Risk Indicator is
    through a simulated trading strategy.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4.1 Methodology
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The simulated trading strategy is extremely simple: we always get the returns
    of the market, but with a variable leverage, equal to 0.5 when the risk is off,
    and 2 when the risk is on. Since there is a wide range of leveraged ETFs available
    nowadays, we assume no transaction costs.^([7](#Fn7)) This is also justified by
    the fact that since the Systemic Risk Indicator is only computed once a month,
    the potential change of leveraged ETF also only occurs once a month.'
  prefs: []
  type: TYPE_NORMAL
- en: For each of the stock indexes, we compute the Sharpe ratio of the market, and
    of the market timed portfolio. We then compute the average Sharpe ratio among
    markets, and the average Sharpe ratio of market timed portfolios. The percentage
    of improvement of this average Sharpe is the central number of our aggregated
    analysis.
  prefs: []
  type: TYPE_NORMAL
- en: 'We assess the significance of this number by computing its *p*-value. The *p*-value
    is generated as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: For each market, we compute the sign of the variation of the Hellinger distances,
    as we do for the Systemic Risk Indicator.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We shuffle these signs over the time period of the sample, so that they are
    present in the same proportions as in the SRI but at different points in time.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Based on the shuffled indicator, we compute the performance of a new market
    timed portfolio, using the same trading strategy.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We then compute the metric we are interested in, i.e. the improvement of the
    average Sharpe ratio among markets.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: We repeat this procedure 1,000 times, so that we get a distribution of random
    average Sharpe improvements.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The distribution is smoothed, using a kernel density estimation, in order to
    avoid some threshold effects in the *p*-value computation.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Given this distribution, we simply compute the probability of randomly obtaining
    the level of improvement we get originally.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note that this procedure eventually only evaluates the *relevance of the moment*
    when the signal appears and makes sure that the performance is unlikely to come
    from random chance, or from a particular design of the trading strategy.
  prefs: []
  type: TYPE_NORMAL
