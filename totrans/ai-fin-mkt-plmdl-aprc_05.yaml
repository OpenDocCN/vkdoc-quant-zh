- en: 5.5 Robustness Tests
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This section is dedicated to performing various tests to assess the robustness
    of our results, with regard to several considerations.
  prefs: []
  type: TYPE_NORMAL
- en: 5.5.1 Stability of the Signal
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We first check the stability of the performance regarding the speed of trading.
    The turnover, of course, looks relatively low to the practitioner, but we would
    like to confirm this point by computing the performance of various lags of the
    portfolio’s positions. By showing what would be the Sharpe ratio of the strategy
    if we would have reached the optimal positions 3 days, 5 days, 10 days, etc. after
    obtaining the optimized weights of the portfolio, we assess the profitability
    of the strategy at low trading frequencies. The Table [5.17](#Tab17) summarizes
    our findings:Table 5.17
  prefs: []
  type: TYPE_NORMAL
- en: Sharpe ratios for different lags of the optimized weights
  prefs: []
  type: TYPE_NORMAL
- en: '| Lag 2 days | Lag 3 days | Lag 4 days | Lag 5 days | Lag 10 days | Lag 15
    days | Lag 21 days | Lag 42 days | Lag 63 days |'
  prefs: []
