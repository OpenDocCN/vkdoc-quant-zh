- en: 5.3 Methodology
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 5.3.1 Measuring Antifragility
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Antifragility was introduced by Taleb ([2012](#CR13)), and its mathematical
    aspects were detailed by Taleb and Douady ([2013](#CR15)). Taleb ([2013](#CR14))
    offers the following definition of the concept of antifragility: “Simply, antifragility
    is defined as a convex response to a stressor or source of harm (for some range
    of variation), leading to a positive sensitivity to increase in volatility (or
    variability, stress, dispersion of outcomes, or uncertainty, what is grouped under
    the designation ‘disorder cluster’). Likewise fragility is defined as a concave
    sensitivity to stressors, leading to a negative sensitivity to increase in volatility.”'
  prefs: []
  type: TYPE_NORMAL
- en: 'At first, one may consider this concept to be close to robustness or resiliency.
    Taleb ([2012](#CR13)) clarifies this point as follows: “Antifragility is beyond
    resilience or robustness. The resilient resists shocks and stays the same; the
    antifragile gets better.”.'
  prefs: []
  type: TYPE_NORMAL
- en: Such a property seems desirable for equities, since any investor would like
    the components of their portfolio to over-perform the market in bad circumstances.
  prefs: []
  type: TYPE_NORMAL
- en: 'Generally, measuring the antifragility of a variable *Y* via its sensitivity
    to a variable *X* can be done in two simple steps:'
  prefs: []
  type: TYPE_NORMAL
- en: Estimate a non-linear function of reaction φ(X) between *X* and *Y*, for example
    using the Linear-Non-Linear-Mixed model.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Compute the AntiFragility Indicator as the integral of the second derivative
    of the function of reaction on the domain^([3](#Fn3)) of *X*. We approximate the
    function by a sum in which the *X*[i]’s are sampled at regular intervals on the
    domain of *X* (such an approximation may be improved by a non-parametric estimation
    of *p(X)*):'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '![$$ AFI={\int}_{X_{min}}^{X_{max}}{\varphi}^{\prime \prime }(X)\times p(X)\kern0.5em
    d(X)\cong {\sum}_{c={X}_{min}}^{X_{max}}{\varphi}^{\prime \prime}\left({X}_c\right).
    $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ4.png)(5.4)'
  prefs: []
  type: TYPE_IMG
- en: 5.3.2 Predicting Industry Returns
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The intuition behind the following predictions is that antifragility can be
    a part of the large literature dedicated to factor investing. Indeed, this literature
    reveals that the cross-section of stock returns is highly multidimensional. The
    interested reader may refer to Green et al. ([2014](#CR8)) and Hou et al. ([2017](#CR11))
    for an exhaustive review of the existing factors. Again, several publications
    point out that factor investing is also possible among industries, by taking long
    positions on some industries and short on others to form a portfolio (e.g. Asness
    ([2000](#CR2))).
  prefs: []
  type: TYPE_NORMAL
- en: Following the previous studies, we assess the predictive power of their antifragility
    levels on future industry returns.
  prefs: []
  type: TYPE_NORMAL
- en: We measure the antifragility using the AntiFragility Indicator (AFI) as defined
    in Section [5.3.1](#Sec5). A key question in order to describe antifragility in
    a particular context is to define what the object of analysis is sensitive to.
    The market is a convenient and natural choice, since it may be the first vector
    of shocks that interact with industries. Even if we only have access to daily
    data, we try to identify low-frequency response of industries, using 21-day cumulative
    returns re-computed every day for the LNLM estimations. This allows us to see
    how the industries react over the month during bearish and bullish markets. For
    the question of robustness, we use a very large rolling window of 5 years, allowing
    1,260 points for each fit (monthly returns are recomputed on a daily basis). For
    computational reasons, we only re-compute the AFI every 3 months.
  prefs: []
  type: TYPE_NORMAL
- en: To represent the market in the most faithful manner, once a stock enters the
    investment universe, we keep it in the industry bucket used to compute AFI even
    after it exits the investment universe. This allows us to get more representative
    industry returns, even if we then only partially bet on them, since we restrict
    our positions to the investment universe.
  prefs: []
  type: TYPE_NORMAL
- en: Once the AFI is computed, we assess its predictive power using several means.
  prefs: []
  type: TYPE_NORMAL
- en: In a first step, we implement a Long/Short trading strategy.
  prefs: []
  type: TYPE_NORMAL
- en: The inputs of the Long/Short portfolio are a normalized version of the base
    AFI signal. At each date, we sort the industries by their AFI in descending order,
    and we normalize the ranked signal obtained to be uniformly distributed between
    −1 and 1\. Indeed, we are only interested in measuring the impact of the relative
    industry antifragility on future returns, and having an average of 0 for the signal
    allows us to partly neutralize the market as a source of portfolio returns. Such
    a procedure of ranking and normalization is straightforward in factor investing
    strategies (see for example Chan et al., [1998](#CR5), or Coqueret and Guida,
    [2018](#CR6)). For convenience, in the following we use the initialism “AFI” to
    refer to the normalized AntiFragility Indicator.
  prefs: []
  type: TYPE_NORMAL
- en: The signal is then mapped to the sub-components of the industries, all the stocks
    belonging to an industry bucket sharing the same industry score. This operation
    is done for the sake of realism, as there is no real-world vehicle to invest directly
    in our industry buckets.
  prefs: []
  type: TYPE_NORMAL
- en: 'The portfolio weights are computed by optimizing a characteristic portfolio
    in order to reflect the score mapped on stocks. The choice of the characteristic
    portfolio is consistent with our concern to obtain a portfolio that reflects the
    predictive power of the antifragility characteristic. For a given vector of attributes
    (or characteristics) of assets κ = [κ[1], κ[2], …, κ[b]], and for portfolio weights
    on assets *w* =[w[1], w[2], …, w[b]], the exposure of the portfolio to the given
    characteristic is simply:'
  prefs: []
  type: TYPE_NORMAL
- en: '![$$ \sum \limits_{a=1}^b{\kappa}_a{w}_a. $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ5.png)(5.5)The
    characteristic portfolio of attribute κ is defined as the portfolio that has minimum
    risk (in terms of variance) and unit exposure to the characteristic κ (i.e. Eq.
    ([5.5](#Equ5)) is equal to 1). For example, the characteristic portfolio of the
    assets’ betas is the market portfolio. The holdings of the portfolio respecting
    these properties can be obtained by a simple closed formula^([4](#Fn4)) (Grinold
    & Kahn, [2000](#CR9)):![$$ {w}_k=\frac{\sum^{-1}k}{k^T{\sum}^{-1}k}. $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ6.png)(5.6)*Here
    Σ is the variance − covariance matrix of assets.*'
  prefs: []
  type: TYPE_NORMAL
- en: Thus, the characteristic portfolio is a convenient choice to perform a mean
    variance optimization while reflecting well the predictive power of a given characteristic.
    The resulting holdings are standardized to have an ex-ante target volatility of
    10%.
  prefs: []
  type: TYPE_NORMAL
- en: In a second step, we perform a more theoretical exercise, and regress the 3-month
    future returns on the AFI.
  prefs: []
  type: TYPE_NORMAL
