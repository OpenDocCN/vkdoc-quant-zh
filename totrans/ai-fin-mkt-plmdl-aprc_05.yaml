- en: Abstract
  id: totrans-3
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 摘要
- en: We present a new factor predicting the cross-section of industry returns on
    the stock market. The factor is based on a measure of antifragility, pointing
    out that the non-linearity of the link between market and industry returns is
    priced by market participants. It is shown to differ from other well-known industry
    factors, including downside beta and coskewness factors, which are entirely subsumed
    by the antifragility factor. A trading strategy derived from the factor exhibits
    a Sharpe ratio of 1.10, and successfully resists various robustness tests.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了一个新的因子，用于预测股票市场上行业回报的横截面。该因子基于反脆弱性的度量，指出市场参与者对市场和行业回报之间的非线性关系定价。它被证明与其他众所周知的行业因子不同，包括下行贝塔和共偏斜因子，这些因子完全被反脆弱性因子所包含。从该因子推导出的交易策略表现出1.10的夏普比率，并成功通过了各种稳健性测试。
- en: KeywordsAntifragilityLNLM modelingCross-Section of industry returnsTrading strategyTrading
    signalStock returns predictionsCoskewnessDownside Beta
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 关键词：反脆弱性、LNLM建模、行业回报横截面、交易策略、交易信号、股票回报预测、共偏斜、下行贝塔
- en: 5.1 Introduction
  id: totrans-6
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.1 引言
- en: In this chapter, we predict the returns of the industry component of the stock
    returns. More precisely, we investigate the presence of a market antifragility
    factor that predicts future industry returns.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们预测股票回报的行业组成部分的回报。更确切地说，我们研究了一个能够预测未来行业回报的市场反脆弱性因子的存在。
- en: Since Fama and French ([1993](#CR7)), there has been a long tradition of identifying
    factors which explain the cross-section of stock returns. However, only a few
    papers tackle the problem of predicting the cross-section of industry returns,
    one of the most famous examples being Asness et al. ([2000](#CR2)). In the current
    chapter, we thus add to the literature on this particular topic.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 自从 Fama 和 French ([1993](#CR7)) 以来，一直有一项长期传统，即确定解释股票回报横截面的因素。然而，只有少数论文涉及预测行业回报横截面的问题，其中最著名的例子之一是
    Asness 等人 ([2000](#CR2))。在当前章节中，我们为这一特定主题的文献添砖加瓦。
- en: We measure market antifragility as the convexity of the non-linear response
    of the industry return to a market shock. The economic rationale that underlies
    the performance of the antifragility factor can be seen evenly from both the behavioral
    and classical financial approach of the efficient markets.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将市场的反脆弱性定义为行业回报对市场冲击的非线性响应的凸性。支持反脆弱性因子表现的经济原理可以从行为学和经典金融的有效市场两个角度来看。
- en: Seen from the efficient markets hypothesis, the antifragility factor can be
    interpreted as a risk premium. The portfolio built using the antifragility signal
    takes long positions on fragile industries and short positions on anti-fragile
    industries. Hence, for extreme market events, the portfolio suffers from its concave
    position on the industries, especially since its losses accelerate with the magnitude
    of the market move. Since such events occur with a low probability, the resulting
    behavior of the portfolio would be some punctual crashes. These drawdowns are
    clearly identifiable in the P&L curve of the simulation. Thus, the persistent
    abnormal returns of the fragile industries may be seen as a compensation for the
    extreme risk that they carry, i.e. as a risk premium.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从有效市场假说的角度来看，反脆弱性因子可以解释为一种风险溢价。利用反脆弱性信号构建的投资组合在脆弱行业上建立多头头寸，并在抗脆弱行业上建立空头头寸。因此，对于极端市场事件，该投资组合因其在行业上的凹位而遭受损失，特别是由于其损失随市场变动幅度的加剧而加剧。由于这类事件的发生概率很低，投资组合的行为将会出现一些偶发性的崩溃。这些回撤在模拟的损益曲线中可以清楚地识别出来。因此，脆弱行业的持续异常回报可能被视为对它们所承担的极端风险的补偿，即作为一种风险溢价。
- en: The antifragility factor may also be justified from the behavioral finance point
    of view. Indeed, we may consider that fragile industries constitute an investment
    opportunity just because investors over-buy the antifragile industries. Such a
    behavior would be strongly consistent with a loss-aversion bias of investors who
    would prefer to buy anti-fragile industries at a very high (too high) price than
    bear the risk of enduring extreme losses.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从行为金融的角度来看，反脆弱性因子也可能是合理的。事实上，我们可以认为脆弱的行业构成了一个投资机会，因为投资者过度购买了反脆弱的行业。这种行为与投资者的损失厌恶偏向非常一致，他们宁愿以非常高（太高）的价格购买反脆弱的行业，也不愿承受极端损失的风险。
- en: The market risk as a factor which explains the cross-section of stock returns
    has already been widely explored.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 市场风险作为解释股票回报横截面的因素已经被广泛探讨。
- en: The low beta anomaly, as presented for example in Baker et al. ([2011](#CR3)),
    is a well-known predictor of the cross-section of stock returns. Low beta refers
    to the parameter estimated in a linear model with the stock returns as target
    variable and market returns as explanatory variable. In the long run, low-beta
    (and low-vol) stocks outperform the high-beta (high-vol) stocks. Such a phenomenon
    is more in line with a market anomaly than with a risk premia explanation, since
    the riskier stocks perform the worst. This is exactly the opposite of what we
    observe with our antifragility risk measure, which does not make the low beta
    anomaly a very promising candidate to explain it. Nevertheless, since the beta
    is the first derivative of a linear model while the antifragility is the average
    second derivative of a non-linear model, we should control for it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 低贝塔异常，例如贝克等人（[2011](#CR3)）提出的，在股票回报横截面中是一个众所周知的预测因子。低贝塔指的是在以股票回报为目标变量、市场回报为解释变量的线性模型中估计的参数。从长期来看，低贝塔（和低波动）股票表现优于高贝塔（高波动）股票。这种现象更符合市场异常而不是风险溢价解释，因为风险较高的股票表现最差。这与我们观察到的反脆弱风险度量完全相反，这并不使低贝塔异常成为一个非常有希望的解释候选。尽管如此，由于贝塔是线性模型的一阶导数，而反脆弱性是非线性模型的平均二阶导数，我们应该对其进行控制。
- en: 'The downside beta, as presented by Ang et al. ([2006](#CR1)), is a risk measure
    designed to capture downside risk. It refers to a market beta estimated as:![$$
    {\beta}^{-}=\frac{\mathit{\operatorname{cov}}\ \left({r}_a,{r}_m|{r}_m&lt;{\overline{r}}_m\right)}{\mathit{\operatorname{var}}\
    \left({r}_m|{r}_m&lt;{\overline{r}}_m\right)} $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ1.png)(5.1)*Here
    r*[*a*] *is the return of a given stock a, r*[*m*] *is the return of the market,
    and* ![$$ {\overline{r}}_m $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_IEq1.png)
    *is the average return of the market.*So, it is simply a beta evaluated while
    only taking into account the bearish returns of the market. Such a metric is by
    nature highly correlated with the simple market beta, which pushed Ang and colleagues
    to introduce a relative downside beta, which is the metric we focus on below:![$$
    {\beta}^{relative}={\beta}^{-}-\beta . $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ2.png)(5.2)In
    the paper, the relative downside beta is a risk premium: stocks having a high
    downside beta are associated with high future returns to compensate the risk of
    holding the stock. Such a behavior can be explained by loss aversion, and goes
    in the same direction as the antifragility anomaly.The coskewness is another measure
    of the market risk of a given stock, more focused on extreme events, such as antifragility.
    It can be defined as:![$$ coskew=\frac{E\left[\left({r}_a-{\overline{r}}_a\right){\left({r}_m-{\overline{r}}_m\right)}^2\right]}{\sqrt{\mathit{\operatorname{var}}\
    \left({r}_a\right)}\mathit{\operatorname{var}}\ \left({r}_m\right)}. $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ3.png)(5.3)Harvey
    and Siddique ([2000](#CR10)) already proposed coskewness as a risk premium. We
    thus control that we are not proposing a variation of this risk factor.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如Ang等人（[2006](#CR1)）所示，下行贝塔是一种旨在捕捉下行风险的风险度量。它指的是作为一个市场贝塔被估计为：![$$ {\beta}^{-}=\frac{\mathit{\operatorname{cov}}\
    \left({r}_a,{r}_m|{r}_m&lt;{\overline{r}}_m\right)}{\mathit{\operatorname{var}}\
    \left({r}_m|{r}_m&lt;{\overline{r}}_m\right)} $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ1.png)(5.1)*这里r*[*a*]
    *是给定股票a的回报，r*[*m*] *是市场的回报，而* ![$$ {\overline{r}}_m $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_IEq1.png)
    *是市场的平均回报。*因此，它简单地是一个在只考虑市场下行回报时评估的贝塔。这样的指标与简单的市场贝塔性质高度相关，这促使Ang和同事引入了一个相对下行贝塔，这是我们在下文中关注的指标：![$$
    {\beta}^{relative}={\beta}^{-}-\beta . $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ2.png)(5.2)在论文中，相对下行贝塔是一种风险溢价：具有较高下行贝塔的股票与高未来回报相关，以补偿持有该股票的风险。这种行为可以通过损失厌恶来解释，并且与抗脆性异常的方向相同。余偏度是给定股票市场风险的另一种度量，更侧重于极端事件，比如抗脆性。它可以定义为：![$$
    coskew=\frac{E\left[\left({r}_a-{\overline{r}}_a\right){\left({r}_m-{\overline{r}}_m\right)}^2\right]}{\sqrt{\mathit{\operatorname{var}}\
    \left({r}_a\right)}\mathit{\operatorname{var}}\ \left({r}_m\right)}. $$](../images/519851_1_En_5_Chapter/519851_1_En_5_Chapter_TeX_Equ3.png)(5.3)Harvey和Siddique（[2000](#CR10)）已经将余偏度提出作为一种风险溢价。因此，我们要确保我们没有提出这种风险因素的变化。
- en: Although all these anomalies have essentially been explored to predict the cross-section
    of stock returns, the underlying rationale seems applicable to explain the cross-section
    of industry returns. We thus benchmark and stress the antifragility anomaly with
    these other predictors in order to control for the reality of our contribution
    to the literature. Indeed, the antifragility anomaly seems to be stronger than
    any other anomaly that has previously been identified in the literature, at least
    in relation to the particular question of the industry returns.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管所有这些异常都基本上已经被探索用于预测股票回报的横截面，但其基本原理似乎适用于解释行业回报的横截面。因此，我们使用这些其他预测因子作为基准并强调抗脆性异常，以控制我们对文献的贡献的现实性。事实上，抗脆性异常似乎比先前文献中已经识别的任何其他异常都更强大，至少与行业回报的特定问题相关。
- en: 'The chapter is organized as follows:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本章组织如下：
- en: We first present the data used to conduct our empirical analysis.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们首先介绍用于进行我们的实证分析的数据。
- en: We then define the methodology used to measure antifragility and to construct
    a portfolio which takes industry bets on the cross-section of stock returns.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 然后我们定义用于测量抗脆性和构建一个针对股票回报横截面的行业投注的方法论。
- en: Empirical results are presented, including the performance of a trading strategy
    which benefits from the antifragility factor.
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提出了实证结果，包括受益于抗脆性因子的交易策略的表现。
- en: Several robustness tests are performed to control for the reliability of the
    results, after which we conclude the chapter.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 几项健壮性测试被执行以控制结果的可靠性，之后我们总结了本章内容。
- en: 5.2 Data
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.2 数据
- en: We use data from Refinitiv (ex-Reuters) to get daily returns, market capitalizations
    and industry classification as defined by the GICS 3 classification (Global Industry
    Classification Standard, MSCI), all measured using end-of-day data in USD. Our
    sample covers a period from 1999-01-01 to 2018-09-30.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Refinitiv（前 Reuters）的数据获取每日收益、市值和行业分类，其定义由 GICS 3 分类（全球行业分类标准，MSCI）确定，所有数据均使用美元的日终数据进行测量。我们的样本覆盖了
    1999-01-01 至 2018-09-30 的期间。
- en: Our investment universe is composed of the 500 largest market capitalizations^([1](#Fn1))
    in the US stock markets, restated monthly.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的投资范围由美国股市中市值最大的 500 家公司组成，每月重新计算一次。
- en: “Industries” is defined as equally-weighted buckets of stocks belonging to the
    same industry. The “Market” is an equally-weighted portfolio of industries.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: “行业”被定义为同一行业的股票的等权重桶。 “市场”是由行业组成的等权重投资组合。
