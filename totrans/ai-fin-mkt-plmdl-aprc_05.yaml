- en: 5.4.3 Comparisons to Classical Factors
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4.3 与经典因子的比较
- en: A very important test in the quest for new factors consists of checking if the
    antifragility factor is able to add value on top of classical factors. In order
    to do so, we compute the P&L of characteristic portfolios of common factors, using
    exactly the same methodology as for the L/S strategy, and use it to attempt to
    explain the returns of the antifragility portfolio.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在寻找新因子的过程中，一个非常重要的测试是检查反脆弱因子是否能够在经典因子之上增加价值。为了做到这一点，我们使用与L/S策略完全相同的方法计算常见因子的特征组合的盈亏，并尝试用它来解释反脆弱投资组合的回报。
- en: We of course primarily control for the market factor, defined as the returns
    of our market benchmark.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，我们主要控制市场因子，定义为我们市场基准的回报。
- en: In a second regression, we integrate the classical value and size factors, in
    order to control for the standard factors of Fama and French ([1993](#CR7)).^([8](#Fn8))
    The value is computed as the book to market ratio defined as net assets (assets
    minus liabilities) divided by current market capitalization. We aggregate the
    stock level signal simply by averaging it inside of each industry. The size signal
    is minus the log of the market cap. We aggregate by taking the sum of the stock
    level signals.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在第二次回归中，我们整合了经典的价值和规模因子，以控制法玛和法国（[1993](#CR7)）的标准因子。^([8](#Fn8)) 价值被计算为净资产（资产减去负债）除以当前市值的比率。我们通过在每个行业内对其进行平均来聚合股票水平信号。规模信号为市值的对数的负值。我们通过对股票水平信号求和来进行聚合。
- en: In a third regression, we include the market portfolio returns, as well as a
    Low Beta portfolio, a Momentum portfolio, a Downside Beta portfolio, and a Coskewness
    portfolio. The motivation to add these statistical factors is that we suspect
    that they are linked to the antifragility factor, since they are computed using
    the same data, namely the returns. This reasoning is especially appropriate for
    Low Beta, since a very curvy shape of our fits may be approximated by a steep
    line. As explained in the introduction of the chapter, Downside Beta and Coskewness
    are also particularly relevant candidates to explain the returns of the antifragility
    anomaly. The Momentum signal is computed following the classical methodology of
    computing the 11-month return lagged by 1 month (Carhart ([1997](#CR4)), see also
    Jegadeesh and Titman ([1993](#CR12))). We directly use the returns of our industry
    buckets here. The Low Beta is computed as the parameter of a simple univariate
    regression of the daily industry returns on the market (including a constant),
    using a 1 year rolling window. Downside Beta is computed using the formula presented
    in the introduction (to be perfectly precise, we continue to consider the relative
    downside beta), as well as Coskewness.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: '第三次回归中，我们包括市场投资组合回报，以及低贝塔投资组合、动量投资组合、负向贝塔投资组合和共偏投资组合。添加这些统计因素的动机是我们怀疑它们与反脆弱因素有关，因为它们是使用相同的数据计算的，即回报。这种推理尤其适用于低贝塔，因为我们的拟合曲线的形状非常曲折，可能可以近似为陡峭的直线。正如本章介绍中所解释的那样，负向贝塔和共偏也是解释反脆弱异常回报的特别相关的候选因素。动量信号的计算遵循经典方法，即计算11个月的回报滞后1个月（Carhart
    ([1997](#CR4))，另请参见Jegadeesh和Titman ([1993](#CR12))）。我们直接在这里使用我们行业桶的回报。低贝塔是作为简单单变量回归的参数计算的，每天的行业回报对市场进行回归（包括一个常数），使用1年滚动窗口。负向贝塔是使用介绍中提出的公式计算的（为了更加精确，我们继续考虑相对下行贝塔），以及共偏。 '
