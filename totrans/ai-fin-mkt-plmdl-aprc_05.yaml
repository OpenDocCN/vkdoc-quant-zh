- en: The strategy clearly shows a high level of stability, since even an investor
    trading a quarter after its optimization would make profits. This is not too surprising
    since the AntiFragility Indicator is very stable because of the 5-year rolling
    window used for its computation. It moderates the concerns we may have about the
    impact of re-computing the AFI only every 63 days. This point is further confirmed
    by the high daily autocorrelation of the score, which is 99.84%. The autocorrelation
    of the current score to its 21-day lag is thus still 97.07%.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 该策略明显表现出高水平的稳定性，因为即使是在优化后的一个季度进行交易的投资者也能盈利。这并不太令人惊讶，因为由于其计算采用了 5 年滚动窗口，反脆弱性指标非常稳定。它减轻了我们对每
    63 天重新计算 AFI 的影响可能引起的担忧。当前得分的日自相关性很高，为 99.84%。因此，当前得分与其 21 天滞后的自相关性仍为 97.07%。
- en: Investment strategies usually exhibit a link between the stability of the factor
    on which they are based and the stability of the performance. While this stability
    may indicate that the strategy is easily tradable, it is also associated with
    a risk of “cherry picking” of the industries at the beginning of the trading period.
    Indeed, we may randomly create a portfolio that simply picks the good industries
    at the beginning of the simulation and holds them for the duration of the full
    simulation, while this is clearly less likely to happen if the sign (long/short)
    of the holdings changes frequently over time. Below we give the summary statistics
    of the number of sign changes of the holdings (Table [5.18](#Tab18)):Table 5.18
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 投资策略通常表现出基于的因素稳定性与绩效稳定性之间的联系。虽然这种稳定性可能表明该策略易于交易，但它也与交易期初行业“挑选”的风险相关联。事实上，我们可能会随机创建一个组合，只是在模拟期间的开始时选择好的行业，并将它们保持到完整模拟期间结束，而如果持仓的符号（多头/空头）随时间频繁变化，则这显然不太可能发生。下面我们给出持仓符号变化的摘要统计信息（表
