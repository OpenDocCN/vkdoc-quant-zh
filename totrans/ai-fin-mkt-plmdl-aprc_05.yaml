- en: '| 29.23% | 1.10 | 5.73 | 26.58% | −16.37% | −23.31% | −28.51% | −42.01% |'
  prefs: []
  type: TYPE_TB
- en: Note that the volatility control applied ex-ante on the positions is clearly
    insufficient to reach an acceptable level of volatility (the initial target was
    10%, which is far below the realized volatility of 26%). Still, this is of weak
    impact on the Sharpe ratio, which is our main performance metric to assess the
    predictive power of the strategy.
  prefs: []
  type: TYPE_NORMAL
- en: The strategy suffers from large drawdowns in 2008 and 2018\. Several explanations
    are possible for this phenomenon. Among them, we can surmise that the antifragility
    factor suffers from the subprime crisis and the 2018 quant crisis.^([7](#Fn7))
    Indeed, such a pattern of drawdowns is in line with the exposure to extreme market
    moves that the AFI portfolio takes.
  prefs: []
  type: TYPE_NORMAL
