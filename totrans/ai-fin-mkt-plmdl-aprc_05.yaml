- en: 5.4.1 Long/Short Trading Strategy
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'We compute the P&L of the strategy every day using optimized weights computed
    2 days before. This 2-day lag is motivated by the following assumed trading process:
    at date t, after the close of the US market, we collect all the needed data, compute
    the AFI and optimize a characteristic portfolio. The resulting trades that must
    be done to adjust the position are sent to the market in the morning of date t + 1
    and executed during the day so that the optimized positions are reached at the
    close of t + 1\. So, at date t + 2, the P&L are the returns on the position reached
    at the end of the previous day, i.e. the optimized weights of date t.'
  prefs: []
  type: TYPE_NORMAL
- en: We present below the P&L in the form of a cumulative (compounded) P&L curve,
    displayed in log-scale, as it allows us to easily compare different periods, and
    thus evaluate the stability of the profitability of the strategy over time (Fig.
    [5.3](#Fig3)). We start from a base 100 in 2004\. Over the full period, the Sharpe
    ratio^([5](#Fn5)) of the L/S strategy is 1.10.![](../images/519851_1_En_5_Chapter/519851_1_En_5_Fig3_HTML.png)
  prefs: []
  type: TYPE_NORMAL
- en: Fig. 5.3
  prefs: []
  type: TYPE_NORMAL
- en: P&L of the antifragility factor strategy
  prefs: []
  type: TYPE_NORMAL
- en: The above picture clearly indicates that over a sufficiently long period, the
    strategy is profitable. Here are the strategy’s main statistics (Table [5.4](#Tab4)):^([6](#Fn6))Table
    5.4
  prefs: []
  type: TYPE_NORMAL
- en: Performance statistics of the antifragility trading strategy
  prefs: []
  type: TYPE_NORMAL
