- en: 5.4.1 Long/Short Trading Strategy
  id: totrans-72
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4.1 长/短交易策略
- en: 'We compute the P&L of the strategy every day using optimized weights computed
    2 days before. This 2-day lag is motivated by the following assumed trading process:
    at date t, after the close of the US market, we collect all the needed data, compute
    the AFI and optimize a characteristic portfolio. The resulting trades that must
    be done to adjust the position are sent to the market in the morning of date t + 1
    and executed during the day so that the optimized positions are reached at the
    close of t + 1\. So, at date t + 2, the P&L are the returns on the position reached
    at the end of the previous day, i.e. the optimized weights of date t.'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们每天使用 2 天前计算的优化权重计算策略的损益。这 2 天的滞后是基于以下假设的交易过程：在日期 t，美国市场收盘后，我们收集所有所需数据，计算 AFI
    并优化特征组合。必须执行的结果交易将在 t + 1 的早上发送到市场，并在当天执行，以便在 t + 1 结束时达到优化的持仓。因此，在日期 t + 2，P&L
    是在前一天结束时达到的仓位的收益，即日期 t 的优化权重。
- en: We present below the P&L in the form of a cumulative (compounded) P&L curve,
    displayed in log-scale, as it allows us to easily compare different periods, and
    thus evaluate the stability of the profitability of the strategy over time (Fig.
    [5.3](#Fig3)). We start from a base 100 in 2004\. Over the full period, the Sharpe
    ratio^([5](#Fn5)) of the L/S strategy is 1.10.![](../images/519851_1_En_5_Chapter/519851_1_En_5_Fig3_HTML.png)
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以下图 [5.3](#Fig3) 形式的累积（复合）损益曲线呈对数刻度显示，因为这样可以轻松比较不同时期，从而评估策略随时间的稳定盈利能力（图 [5.3](#Fig3)）。我们从
    2004 年的基数 100 开始。在整个周期内，L/S 策略的夏普比率^([5](#Fn5)) 是 1.10。![](../images/519851_1_En_5_Chapter/519851_1_En_5_Fig3_HTML.png)
- en: Fig. 5.3
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.3
- en: P&L of the antifragility factor strategy
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 防脆弱因子策略的损益表
- en: The above picture clearly indicates that over a sufficiently long period, the
    strategy is profitable. Here are the strategy’s main statistics (Table [5.4](#Tab4)):^([6](#Fn6))Table
    5.4
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 上图清楚地表明，在足够长的时间段内，该策略是盈利的。以下是该策略的主要统计数据（表 [5.4](#Tab4)）：^([6](#Fn6))Table 5.4
- en: Performance statistics of the antifragility trading strategy
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 防脆弱交易策略的绩效统计
- en: '| Annual excess return | Sharpe ratio | Turnover | Annual volatility | Worst
    drawdown 5 days | Worst drawdown 21 days | Worst drawdown 252 days | Worst drawdown
    Full Period |'
  id: totrans-79
  prefs: []
  type: TYPE_TB
  zh: '| 年度超额回报 | 夏普比率 | 换手率 | 年度波动率 | 最差回撤5天 | 最差回撤21天 | 最差回撤252天 | 最差回撤全期 |'
- en: '| --- | --- | --- | --- | --- | --- | --- | --- |'
  id: totrans-80
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- | --- | --- | --- | --- | --- |'
- en: '| 29.23% | 1.10 | 5.73 | 26.58% | −16.37% | −23.31% | −28.51% | −42.01% |'
  id: totrans-81
  prefs: []
  type: TYPE_TB
  zh: '| 29.23% | 1.10 | 5.73 | 26.58% | −16.37% | −23.31% | −28.51% | −42.01% |'
- en: Note that the volatility control applied ex-ante on the positions is clearly
    insufficient to reach an acceptable level of volatility (the initial target was
    10%, which is far below the realized volatility of 26%). Still, this is of weak
    impact on the Sharpe ratio, which is our main performance metric to assess the
    predictive power of the strategy.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，对持仓进行的波动控制明显不足以达到可接受的波动水平（最初的目标是10%，远低于26%的实现波动率）。尽管如此，这对夏普比率的影响较小，而夏普比率是我们评估策略预测能力的主要性能指标。
- en: The strategy suffers from large drawdowns in 2008 and 2018\. Several explanations
    are possible for this phenomenon. Among them, we can surmise that the antifragility
    factor suffers from the subprime crisis and the 2018 quant crisis.^([7](#Fn7))
    Indeed, such a pattern of drawdowns is in line with the exposure to extreme market
    moves that the AFI portfolio takes.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 该策略在2008年和2018年经历了较大的回撤。对于这种现象可能有几种解释。其中，我们可以推测反脆弱因子受到次贷危机和2018年量化危机的影响。^([7](#Fn7))
    实际上，这种回撤模式与AFI投资组合承受的极端市场波动的暴露是一致的。
- en: 5.4.2 Regressions on Future Returns
  id: totrans-84
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.4.2 未来回报的回归
- en: We regress the 3-month cumulative future returns (without compounding) of the
    industries on the current values of the AFI to give a second assessment of its
    predictive power. We display below the results of this linear regression (Table
    [5.5](#Tab5)):Table 5.5
