- en: 5.4.4 Separating Concavity and Convexity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Separating concavity and convexity allows us to control that the returns are
    not just driven by one of these two characteristics of the impact function. Convexity
    reflects the antifragility of the industries, i.e. their ability to perform extremely
    well when there is an extreme market deviation. Concavity, on the other hand,
    truly captures their extreme risk, as a non-linear concave response would lead
    to dramatic losses. Hence controlling for concavity and convexity effects is equivalent
    to controlling for the importance of the propensity of the industries to lose
    and for their propensity to win.
  prefs: []
  type: TYPE_NORMAL
- en: Our simple test to differentiate both is to only keep positive or negative second
    derivatives in the computation of the AFI. We then re-apply our test using the
    L/S strategy.
