- en: Eventually, we computed the correlations between the scores and the optimized
    weights, at the stock level and at the industry level.^([11](#Fn11)) This last
    test is performed as a sanity check that indicates if the outputs of the characteristic
    portfolio methodology really reflect its inputs. The Pearson correlation between
    the AFI and optimized weights is 81.17% at the stock level and 87.13% at the industry
    level. We also computed the Spearman correlation, as in our case the ranking is
    more important than the precise levels (since the optimization process minimizes
    the variance, we may expect slightly different weights for a same level of score).
    The Spearman correlation between the AFI and optimized weights is 91.54% at the
    stock level and 93.14% at the industry level.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 最终，我们计算了股票水平和行业水平的得分与优化权重之间的相关性^([11](#Fn11))。这最后的测试被执行为一个健全性检查，以指示特征组合方法的输出是否真正反映了其输入。在股票水平，AFI和优化权重之间的皮尔逊相关性为81.17%，在行业水平为87.13%。我们还计算了斯皮尔曼相关性，因为在我们的情况下，排名比精确水平更重要（由于优化过程最小化了方差，我们可能会预期对于相同得分水平，权重会稍有不同）。AFI和优化权重之间的斯皮尔曼相关性在股票水平为91.54%，在行业水平为93.14%。
- en: 5.6 Conclusions
  id: totrans-242
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5.6 结论
- en: The present chapter proposes an original approach to predict the industry returns
    on the stock market. Once again, it emphasizes the fact that the multi-dimensionality
    of the cross-section of stock returns is still a wide territory to explore for
    the literature. The emergence of alternative data is a promising path for this
    journey, but it should not mask the need for an improvement to the modeling methodologies.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提出了一种预测股票市场行业回报的原创方法。再次强调，股票回报截面的多维性仍然是文献中需要探索的广阔领域。替代数据的出现为这一旅程开辟了有希望的道路，但不应掩盖对建模方法的改进的需求。
- en: In particular, using very common data (stock returns only), the present chapter
    demonstrates that the standard linear modeling approaches would have failed to
    capture the subtlety of the reality. Non-linear modeling matters, and its utility
    is not restricted to tail modeling, since antifragility is also priced in the
    center of the distribution. This application of the LNLM model also gives insights
    about its efficiency and ability to reflect true relations between target and
    explanatory variables.
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，使用非常普遍的数据（仅股票回报），本章证明了标准线性建模方法将无法捕捉到现实的微妙之处。非线性建模很重要，其效用不仅局限于尾部建模，因为反脆弱性也被定价于分布的中心。LNLM模型的这种应用也为其效率和反映目标与解释变量之间真实关系的能力提供了见解。
- en: A lot of research questions emerge from this chapter. Considering the tests
    performed, our results seem robust, and show the high importance of the antifragility
    factor to explain the cross-section of industry returns. This level of importance
    in the prediction of future returns should be confirmed using other datasets and/or
    alternative antifragility measures. The computation of the AFI itself should be
    improved by the weighting of the second derivatives’ probabilities.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 本章提出了许多研究问题。考虑到所进行的测试，我们的结果似乎是稳健的，并显示了反脆弱性因素在解释行业回报横截面中的高重要性。应该使用其他数据集和/或替代反脆弱性指标来确认这种重要性在预测未来回报方面的水平。
- en: The regressions on the P&L of other factors also showed statistically significant
    links between the antifragility factor and well-known factors. Their interactions
    should be studied, evenly from an economics or statistical point of view.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 对其他因素的损益进行回归分析也显示了反脆弱性因素与众所周知的因素之间存在显著的联系。应该从经济学或统计学的角度均衡地研究它们之间的相互作用。
- en: Finally, antifragility subsumes Downside Beta and Coskewness in our study. This
    finding should be studied directly in the cross-section of stock returns, for
    which it can significantly improve the existing knowledge on risk premia.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在我们的研究中，反脆弱性涵盖了下行贝塔和共偏度。这一发现应直接在股票回报横截面中进行研究，这可以显著改进现有的风险溢价知识。
