- en: Whatever the factors used for the regression, we always keep a highly statistically
    significant constant below 0.2% of *p*-value. The constant is also economically
    significant, and corresponds to an abnormal annual return of around 17% in the
    last regression (without compounding, without volatility standardization before
    regression). Such a level of abnormal returns depends of course on the leverage
    and the volatility. The R² of the third regression being 30.3%, and the Sharpe
    ratio of the strategy being 1.10, we may expect the abnormal returns to be around
    11% * (1−0.303) = 7.67% for a 10% realized volatility, which stays economically
    significant.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 无论用于回归的因素是什么，我们始终保留一个高度统计显著的常数低于0.2%的*p*-值。这个常数在经济上也是显著的，并且对应于最后一个回归中的约17%的异常年收益（在回归之前没有复利，没有波动率标准化）。这种水平的异常收益当然取决于杠杆和波动率。第三个回归的R²为30.3%，策略的夏普比率为1.10，我们可以期望异常收益约为11%
    *（1−0.303） = 7.67%，对于实现波动率为10%，这仍然是经济上显著的。
