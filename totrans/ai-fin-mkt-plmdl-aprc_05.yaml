  type: TYPE_TB
- en: 'Here, while we can still observe a sensitivity of the Sharpe ratio to the hyper-parameter,
    we find again a strong robustness of the signal performance. Very interestingly,
    the signal computed with derivatives between +1% and −1% still deliver significant
    performance, despite the fact that this domain is very small, considering that
    we are working with 21-day cumulative returns. This point highlights the importance
    of the choice we made in the definition of the AFI. Since we approximated the
    probability weighted integral by a sum of *regularly* spaced derivatives, we indirectly
    assumed a uniform distribution for the associated probabilities. The tightening
    of the domains of derivatives thus shows that the central derivatives matter a
    lot for the performance, while the extremes may be less important. Assuming a
    bell distribution for the market returns, one may understand this as a reflection
    of the probabilities of the derivatives: what occurs less often simply matters
    less. Further research may try to weight the approximated AFI by the probability
    distribution of market returns.'
