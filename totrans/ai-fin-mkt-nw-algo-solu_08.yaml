- en: 8.3 The Valuation of Credits and Credit Portfolios
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Non-performing loans or NPEs are purchased by investment funds through Special
    Purposes Vehicle (SPV) through the credit securitization process (Bank of Italy
    [2017](#CR5)).
  prefs: []
  type: TYPE_NORMAL
- en: The purchase of credits takes place through a non-recourse assignment by the
    assignor bank according to a price that is negotiated between the parties at the
    time of purchase.
  prefs: []
  type: TYPE_NORMAL
- en: An alternative to the non-recourse transfer is represented by the Contribution
    Funds or FIAs, which allow the banking institutions that transfer the credits
    to transfer the NPE positions in a closed fund. In exchange, the assignors receive
    the units of the fund in proportion to the amount of impaired loans transferred.
    AIFs are not speculative in nature.
  prefs: []
  type: TYPE_NORMAL
- en: In both cases, banks can assign or contribute single positions or single names
    to the AIFs or entire loan portfolios which also group together a large number
    of debtors.
  prefs: []
  type: TYPE_NORMAL
- en: The purchase price of the credit or of the specular contribution value for the
    AIFs is determined by estimating a credit recovery forecast, known as the Business
    Plan of the transfer transaction.
  prefs: []
  type: TYPE_NORMAL
- en: The activity that allows the buyer to arrive at the determination of the recovery
    forecast and therefore the drafting of the Business Plan takes the name of credit
    due diligence and consists in the analysis of the single NPE positions.
  prefs: []
  type: TYPE_NORMAL
- en: The set of information collected by the buyer and made available by the seller
    is then used by the econometric models to elaborate the recovery forecast or Business
    Plan.
  prefs: []
  type: TYPE_NORMAL
- en: 'Usually the buyer relies on companies specialized in technical-legal advisory
    to carry out the due credit due diligence: these companies have staff who are
    experts in legal, financial and real estate analyses.'
  prefs: []
  type: TYPE_NORMAL
- en: In the case of AIFs, on the other hand, the contributing institutions rely on
    the figure of the Independent Credit Expert.
  prefs: []
  type: TYPE_NORMAL
- en: The purchase price of receivables or the contribution value, whether single
    names or entire portfolios of receivables, is determined by discounting the cash
    flows included in the Business plan, which represents the forecast of credit recovery,
    according to the rate of return expected or IRR.
  prefs: []
  type: TYPE_NORMAL
- en: The rate of return represents the investor's expectation for the sale transaction.
  prefs: []
  type: TYPE_NORMAL
- en: The expected return rates or market IRRs differ according to the type of credit
    but we can indicate a range between 11 and 15% as a benchmark for Secured credit
    portfolios, with a highly speculative investor approach.
  prefs: []
  type: TYPE_NORMAL
- en: Of particular importance is the definition of the rate of return for FIA contribution
    operations, which we remind you do not have a speculative purpose.
  prefs: []
  type: TYPE_NORMAL
- en: 'For this type of transaction, the expected rate of return is set at ~ 3%: the
    rate is defined on the basis of a series of objective market parameters linked
    to the ten-year average of the Euribor and the average of the savings deposit
    rates of the main banking operators.'
  prefs: []
  type: TYPE_NORMAL
- en: The econometric methods for determining the purchase price of credit or credit
    portfolios are essentially statistical in nature based on the analysis of the
    correlations between the descriptive attributes of the debtor and the nature of
    the credit in relation to the historical trend of collections.
  prefs: []
  type: TYPE_NORMAL
- en: Alternatively, we have implemented a method for determining recovery forecasts
    for UTP credits based on an AI approach.
  prefs: []
  type: TYPE_NORMAL
- en: 8.4 Description of an AI Valuation Method of UTP Credits
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this chapter we describe a credit valorisation method based on an AI approach
    based on the construction of an Expert System (Bazzocchi [1988](#CR6)).
  prefs: []
  type: TYPE_NORMAL
- en: With Expert System we mean a program able to replicate the behavior of one or
    more expert people (Iacono [1991](#CR7)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The founding principle of the Expert Systems is the writing of “rules” which
    constitute the basis of the knowledge of the program: these rules are built thanks
    to interviews with experts in the sector, thanks to statistical analysis of data
    to extrapolate regularities identified by means of Decision Trees^([1](#Fn1))
    or using a Machine Learning solution (Woolery and Grzymala-Busse [1994](#CR9)).'
  prefs: []
  type: TYPE_NORMAL
- en: We focus our study on UTP Secured and Unsecured credits, disbursed to both individuals
    and legal entities.
  prefs: []
  type: TYPE_NORMAL
- en: 'UTP credits are defined as credits that have not yet become non-performing:
    for this type of credit, the debtor has stopped paying his debt but the bank has
    not yet classified it as actual insolvency. The UTP condition has a legally limited
    duration over time and has two potential exit conditions: the position becomes
    a real non-performing loan or NPL or, through a specific recovery strategy, it
    returns to the performing condition.'
  prefs: []
  type: TYPE_NORMAL
- en: Both exit conditions determine a credit recovery forecast and a related recovery
    time frame.
  prefs: []
  type: TYPE_NORMAL
- en: 'Our program or algorithm for determining the valuation of UTP credits includes
    the following flow chart, which we will analyze in detail:'
  prefs: []
  type: TYPE_NORMAL
- en: The UTP position is initially distinguished between a natural person and a legal
    person.
  prefs: []
  type: TYPE_NORMAL
- en: If the position is a natural person the information that is used is of a commercial
    nature.
  prefs: []
  type: TYPE_NORMAL
- en: If the position is instead a legal person, the information, in addition to the
    legal ones, concerns the company's balance sheet data and sector analysis.
  prefs: []
  type: TYPE_NORMAL
