- en: 8.1 Non-performing Loans
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: NPE (Regulation (EU) [2013](#CR1)) refers to a credit position of banking origin,
    for which the debtor has no longer been able to honor payments. The debtor enters
    a state of insolvency and the credit is classified as non-performing becoming
    a Non Performing Exposure or NPE. Three different types of NPE are identified
    based on the number of months that have passed since the last payment made by
    the debtor to the institution that granted the credit.
  prefs: []
  type: TYPE_NORMAL
- en: Each type corresponds to a precise accounting fulfillment and calculation of
    interest and expenses up to the judicial procedure for the compulsory recovery
    of the credit through the judicial auction mechanism.
  prefs: []
  type: TYPE_NORMAL
- en: 'The types of NPE are identified as follows, in order of time since the last
    payment made:'
  prefs: []
  type: TYPE_NORMAL
- en: '1.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Overdrawn and/or past-due exposures
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '2.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Unlikely-to-pay exposures (UTP)
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '3.'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Non-performing loans (Bad loans).
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: The classification of NPE positions was defined by the European Union through
    a regulation issued by the European Banking Authority (EBA) (European Central
    Bank [2017](#CR2)) pursuant to a European Regulation (EBA/GL [2016](#CR3)).
  prefs: []
  type: TYPE_NORMAL
- en: 'The NPE positions are also distinguished by the type of guarantee linked to
    the credit: therefore we have non-performing positions of loans with a mortgage
    guarantee (Secured loans) and loans without a mortgage guarantee (Unsecured).'
  prefs: []
  type: TYPE_NORMAL
- en: 'Secured positions, the mortgage guarantee is made up of the debtor''s real
    estate assets: therefore, these are non-performing loans whose recovery is facilitated
    by the possibility of proceeding through the courts at the property auction.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Unsecured loans, on the other hand, are distinguished on the basis of the type
    of credit disbursed: we have credits of a financial, commercial and banking nature.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Another important distinction concerns the type of debtor. The credits can
    be disbursed to individuals or legal entities. The type of debtor has an impact
    above all in the recovery legal action: for legal persons, the judicial recovery
    of the amounts due takes place through a bankruptcy executive procedure (ie bankruptcy)
    compared to individual execution (ie attachment) for natural persons.'
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, the credit amounts for legal entities are usually higher than for
    natural persons.
  prefs: []
  type: TYPE_NORMAL
- en: The study will focus on the Italian NPE credit market since it is a large market
    as well as being particularly complex in relation to the legal credit recovery
    activities and the particularity of the properties placed as collateral for the
    credit.
  prefs: []
  type: TYPE_NORMAL
- en: 8.2 The Size of the NPE Market
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The market for bank credit positions classified as NPE has a considerable size
    in terms of both overall volumes and number of credit positions.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of 2021, the stock of NPEs in Italy amounted to €330 billion, of
    which €250 billion in NPL positions and €80 billion in positions classified as
    UTP (Market Watch [2021](#CR4)).
  prefs: []
  type: TYPE_NORMAL
- en: is expected in consideration of the current economic crisis, with strong repercussions
    in the three-year period 2023–2026 in relation to the high rate of inflation,
    which is affecting the real economy of the country.
  prefs: []
  type: TYPE_NORMAL
- en: Of the figures previously indicated, 75% regards loans to companies and 70%
    loans with real estate guarantees (secured).
  prefs: []
  type: TYPE_NORMAL
- en: 'NPE transactions in 2021 amounted to approximately 36 billion euros for 34
    billion euros of NPLS and 2 billion euros of UTP divided as follows: 80% of loans
    to companies and 50% of loans secured by real estate (Fig. [8.1](#Fig1)).![](../images/524458_1_En_8_Chapter/524458_1_En_8_Fig1_HTML.png)'
