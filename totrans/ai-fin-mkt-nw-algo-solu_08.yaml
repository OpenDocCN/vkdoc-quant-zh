- en: 8.6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The use of a credit enhancement system based on the use of an Expert System
    has the advantage of explaining the physical phenomenon underlying the credit
    recovery process in a transparent and verifiable way. Rules can be subjected to
    empirical testing over time to check adherence to the physical reality they describe.
    Furthermore, new rules can be added over time as environmental conditions change.
    In particular, new regulatory obligations or considerations on the application
    of macroeconomic parameters.
  prefs: []
  type: TYPE_NORMAL
- en: The application of the model on real credit portfolios allowed us to test the
    method and verify its correctness on various transactions, with satisfactory results.
  prefs: []
