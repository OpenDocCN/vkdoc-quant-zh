- en: Abstract
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The Non- Performing Exposures are an asset financial class that sees large volumes
    of credits of banking origin traded on the free market through assignment operations.
    The issue of credit enhancement therefore acquires a central role in the credit
    purchase process. In this study we describe an approach to the issue of valuing
    Non Performing Exposures based on AI algorithms and calculation methods rather
    than traditional econometrics. The following approach has been studied for the
    Italian NPE market, as it has unique characteristics in terms of size, legal and
    technical-real estate aspects.
